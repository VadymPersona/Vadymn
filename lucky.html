<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MJ Lucky Draw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        body { background-color: #000; color: white; font-family: -apple-system, sans-serif; overflow-x: hidden; padding-bottom: 110px; }
        .nav-blur { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .roulette-wrapper { position: relative; width: 340px; height: 340px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        #canvas-bg { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 1; }
        
        .prize-center { 
            position: relative; width: 110px; height: 110px; border-radius: 50%; z-index: 20; 
            border: 5px solid #000; box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); 
            background: #000; overflow: hidden; 
        }

        .participant-item { position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .avatar-wrap { 
            position: relative; width: 46px; height: 46px; padding: 2px; 
            background: linear-gradient(135deg, #3b82f6, #9333ea); border-radius: 50%; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.8); 
        }
        .participant-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #111; border: 1.5px solid #000; }
        
        .participant-name { 
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); 
            padding: 2px 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); 
            font-size: 8px; font-weight: 800; color: #fff; margin-top: 4px; 
            white-space: nowrap; max-width: 75px; overflow: hidden; text-overflow: ellipsis;
        }

        .join-btn-main { 
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); 
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); 
        }

        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pop-in { animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-6">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-zinc-900 rounded-full active:scale-90 transition-transform">‚Üê</button>
        <h1 class="text-xl font-bold text-blue-500 italic">Major Raffle</h1>
    </div>

    <div class="text-center mb-10">
        <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-[0.2em] mb-1">–î–æ —Ä–æ–∑—ã–≥—Ä—ã—à–∞:</p>
        <div id="countdown" class="text-3xl font-black italic text-white tracking-tighter">--:--:--</div>
    </div>

    <div class="roulette-wrapper mb-12">
        <canvas id="canvas-bg"></canvas>
        <div class="prize-center">
            <img src="https://nft.fragment.com/gift/vintagecigar-7301.large.jpg" class="w-full h-full object-cover">
        </div>
        <div id="participants-container" class="absolute inset-0 z-10"></div>
    </div>

    <div class="text-center mb-8 px-4">
        <button id="join-btn" onclick="joinEvent()" class="join-btn-main w-full py-5 rounded-[24px] font-black uppercase text-sm tracking-widest disabled:opacity-40 transition-all">
            –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
        </button>
        <div id="participant-count" class="text-zinc-600 text-[10px] font-bold uppercase mt-5 tracking-[0.2em]">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0</div>
    </div>

    <div id="winner-card" class="hidden text-center p-6 bg-zinc-900/90 border-2 border-blue-500 rounded-[35px] scale-105 animate-pulse">
        <p class="text-blue-400 text-[10px] font-black uppercase mb-3">üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω</p>
        <div class="flex items-center justify-center gap-4">
            <img id="winner-img" src="" class="w-16 h-16 rounded-full border-4 border-blue-500 shadow-2xl">
            <div id="winner-user" class="text-2xl font-black italic text-white">@personovich</div>
        </div>
    </div>

    <script>
        // –¢–≤–æ—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC48y52WCHeVqF8GB_YXHY-xGyCH3frhHU",
            authDomain: "majorcrypto-28e9a.firebaseapp.com",
            projectId: "majorcrypto-28e9a",
            storageBucket: "majorcrypto-28e9a.firebasestorage.app",
            messagingSenderId: "16272287356",
            appId: "1:16272287356:web:2b5c9bafc7bfd85ef60bf9",
            measurementId: "G-033CMJ0J70",
            databaseURL: "https://majorcrypto-28e9a-default-rtdb.firebaseio.com/" // –î–æ–±–∞–≤–∏–ª URL –ë–î (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –¥–ª—è Firebase)
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const colors = ['#1e3a8a', '#1d4ed8', '#3b82f6', '#60a5fa', '#9333ea', '#7c3aed'];

        // –°–ª—É—à–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        db.ref('participants').on('value', (snapshot) => {
            const data = snapshot.val();
            const participants = data ? Object.values(data) : [];
            updateRoulette(participants);
        });

        function updateRoulette(list) {
            const container = document.getElementById('participants-container');
            container.innerHTML = '';
            
            const total = list.length;
            const radius = 125;
            const centerX = 170;
            const centerY = 170;

            list.forEach((p, i) => {
                const angle = (i / total) * Math.PI * 2;
                const x = centerX + radius * Math.cos(angle) - 23;
                const y = centerY + radius * Math.sin(angle) - 23;

                const div = document.createElement('div');
                div.className = 'participant-item pop-in';
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;
                div.innerHTML = `
                    <div class="avatar-wrap"><img src="${p.photo || 'https://t.me/i/userpic/320/default.jpg'}" class="participant-avatar"></div>
                    <div class="participant-name">@${p.name}</div>
                `;
                container.appendChild(div);
            });

            document.getElementById('participant-count').innerText = `–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${total}`;
            drawSectors(total);
            checkIfJoined(list);
        }

        function drawSectors(total) {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = 340; canvas.height = 340;
            if (total === 0) return;

            const slice = (Math.PI * 2) / total;
            for(let i=0; i<total; i++) {
                ctx.beginPath();
                ctx.moveTo(170, 170);
                ctx.arc(170, 170, 168, i * slice, (i + 1) * slice);
                ctx.fillStyle = colors[i % colors.length];
                ctx.globalAlpha = 0.25;
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(170, 170);
                ctx.lineTo(170 + Math.cos(i*slice)*168, 170 + Math.sin(i*slice)*168);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.stroke();
            }
        }

        function joinEvent() {
            if (!user) return tg.showAlert("–û—à–∏–±–∫–∞: –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram");
            const name = user.username || user.first_name;
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Firebase
            db.ref('participants/' + user.id).set({
                name: name,
                photo: user.photo_url || ""
            });
            
            tg.HapticFeedback.notificationOccurred('success');
        }

        function checkIfJoined(list) {
            if (!user) return;
            const btn = document.getElementById('join-btn');
            const myName = user.username || user.first_name;
            const isInside = list.some(p => p.name === myName);
            
            if (isInside) {
                btn.innerText = "–í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ ‚úÖ";
                btn.disabled = true;
            } else {
                btn.innerText = "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è";
                btn.disabled = false;
            }
        }

        // –¢–∞–π–º–µ—Ä –¥–æ 1 —è–Ω–≤–∞—Ä—è 2026 –≥–æ–¥–∞ (–∫–∞–∫ –≤ —Ç–≤–æ–µ–º –∑–∞–ø—Ä–æ—Å–µ)
        function startTimer() {
            const target = new Date("Jan 1, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = Date.now();
                const diff = target - now;
                if (diff <= 0) {
                    document.getElementById('countdown').innerText = "–ò–¢–û–ì–ò...";
                    showWinner();
                    return;
                }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerText = `${h}—á ${m}–º ${s}—Å`;
            }, 1000);
        }

        function showWinner() {
            document.getElementById('join-btn').classList.add('hidden');
            document.getElementById('winner-card').classList.remove('hidden');
            document.getElementById('winner-img').src = "https://t.me/i/userpic/320/personovich.jpg";
        }

        startTimer();
        tg.expand();
    </script>
</body>
</html>
