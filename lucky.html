<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MJ Lucky Draw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        body { background-color: #000; color: white; font-family: -apple-system, sans-serif; overflow-x: hidden; padding-bottom: 110px; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-wrapper { 
            position: relative; width: 340px; height: 340px; 
            margin: 0 auto; display: flex; align-items: center; justify-content: center; 
        }

        /* –ì—Ä—É–ø–ø–∞ –≤—Ä–∞—â–µ–Ω–∏—è */
        #wheel-container {
            position: absolute; width: 100%; height: 100%;
            transition: transform 6s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        #canvas-bg { position: absolute; width: 100%; height: 100%; border-radius: 50%; }

        /* –°–∏–Ω—è—è —Å—Ç—Ä–µ–ª–∫–∞ –≤—ã–±–æ—Ä–∞ */
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 30px; height: 40px; background: #3b82f6; clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 50; filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.8));
        }

        /* –¶–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞ */
        .prize-center { 
            position: relative; width: 100px; height: 100px; border-radius: 50%; z-index: 40; 
            border: 4px solid #000; box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); 
            background: #000; overflow: hidden; 
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤–Ω—É—Ç—Ä–∏ —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .participant-item { 
            position: absolute; width: 60px; height: 80px;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-start; pointer-events: none;
        }

        .avatar-wrap { 
            position: relative; width: 40px; height: 40px; padding: 2px; 
            background: rgba(255,255,255,0.2); border-radius: 50%; 
            backdrop-filter: blur(5px);
        }
        .participant-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 1px solid white; }
        
        .participant-name { 
            background: rgba(0, 0, 0, 0.6); padding: 1px 4px; border-radius: 4px; 
            font-size: 7px; font-weight: 900; color: #fff; margin-top: 2px; 
            white-space: nowrap; max-width: 55px; overflow: hidden;
        }

        .join-btn-main { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-6">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-zinc-900 rounded-full active:scale-90 transition-transform">‚Üê</button>
        <h1 class="text-xl font-bold text-blue-500 italic uppercase">Major Raffle</h1>
    </div>

    <div class="text-center mb-8">
        <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-[0.2em] mb-1">–î–æ –≤—ã–±–æ—Ä–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è:</p>
        <div id="countdown" class="text-3xl font-black italic text-white tracking-tighter">--:--:--</div>
    </div>

    <div class="roulette-wrapper mb-12">
        <div class="pointer"></div> <div id="wheel-container">
            <canvas id="canvas-bg"></canvas>
            <div id="participants-container" class="absolute inset-0"></div>
        </div>

        <div class="prize-center">
            <img src="https://nft.fragment.com/gift/vintagecigar-7301.large.jpg" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="text-center mb-8 px-4">
        <button id="join-btn" onclick="joinEvent()" class="join-btn-main w-full py-5 rounded-[24px] font-black uppercase text-sm tracking-widest disabled:opacity-40 transition-all">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <div id="participant-count" class="text-zinc-600 text-[10px] font-bold uppercase mt-5 tracking-[0.2em]">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0</div>
    </div>

    <div id="winner-card" class="hidden text-center p-6 bg-zinc-900/90 border-2 border-blue-500 rounded-[35px] scale-105 animate-pulse">
        <p class="text-blue-400 text-[10px] font-black uppercase mb-3">üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω</p>
        <div class="flex items-center justify-center gap-4">
            <img id="winner-img" src="" class="w-16 h-16 rounded-full border-4 border-blue-500 shadow-2xl">
            <div id="winner-user" class="text-2xl font-black italic text-white">@personovich</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC48y52WCHeVqF8GB_YXHY-xGyCH3frhHU",
            authDomain: "majorcrypto-28e9a.firebaseapp.com",
            projectId: "majorcrypto-28e9a",
            storageBucket: "majorcrypto-28e9a.firebasestorage.app",
            messagingSenderId: "16272287356",
            appId: "1:16272287356:web:2b5c9bafc7bfd85ef60bf9",
            measurementId: "G-033CMJ0J70",
            databaseURL: "https://majorcrypto-28e9a-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const colors = ['#1e3a8a', '#1d4ed8', '#3b82f6', '#60a5fa', '#9333ea', '#7c3aed'];
        
        let participants = [];
        let spinning = false;

        db.ref('participants').on('value', (snapshot) => {
            if (spinning) return;
            const data = snapshot.val();
            participants = data ? Object.values(data) : [];
            updateUI();
        });

        function updateUI() {
            const container = document.getElementById('participants-container');
            container.innerHTML = '';
            const total = participants.length;
            const radius = 115; // –ü–æ–∑–∏—Ü–∏—è –∞–≤–∞—Ç–∞—Ä–æ–∫ –≤–Ω—É—Ç—Ä–∏ —Å–µ–∫—Ç–æ—Ä–æ–≤

            participants.forEach((p, i) => {
                const angle = (i / total) * Math.PI * 2;
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–µ–∫—Ç–æ—Ä–µ
                const x = 170 + radius * Math.cos(angle) - 30;
                const y = 170 + radius * Math.sin(angle) - 40;

                const div = document.createElement('div');
                div.className = 'participant-item';
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;
                // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é —Å–µ–∫—Ç–æ—Ä–∞
                div.style.transform = `rotate(${angle + Math.PI/2}rad)`;

                div.innerHTML = `
                    <div class="avatar-wrap"><img src="${p.photo || 'https://t.me/i/userpic/320/default.jpg'}" class="participant-avatar"></div>
                    <div class="participant-name">@${p.name}</div>
                `;
                container.appendChild(div);
            });

            document.getElementById('participant-count').innerText = `–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${total}`;
            drawSectors(total);
            checkStatus();
        }

        function drawSectors(total) {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = 340; canvas.height = 340;
            if (total === 0) return;

            const slice = (Math.PI * 2) / total;
            for(let i=0; i<total; i++) {
                ctx.beginPath(); ctx.moveTo(170, 170);
                ctx.arc(170, 170, 168, i * slice, (i + 1) * slice);
                ctx.fillStyle = colors[i % colors.length]; ctx.globalAlpha = 0.6; ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 2; ctx.stroke();
            }
        }

        function handleSpin() {
            if (spinning || participants.length === 0) return;
            spinning = true;
            
            const wheel = document.getElementById('wheel-container');
            const winnerTarget = "personovich";
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –Ω—É–∂–Ω–æ–≥–æ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            let winnerIdx = participants.findIndex(p => p.name.toLowerCase() === winnerTarget.toLowerCase());
            if (winnerIdx === -1) winnerIdx = 0; // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç

            const sliceDeg = 360 / participants.length;
            // 5 –æ–±–æ—Ä–æ—Ç–æ–≤ + —Ä–∞—Å—á–µ—Ç —É–≥–ª–∞ —á—Ç–æ–±—ã —Å–µ–∫—Ç–æ—Ä –ø–æ–±–µ–¥–∏—Ç–µ–ª—è —Å—Ç–∞–ª –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫—É (–≤–µ—Ä—Ö = -90 –≥—Ä–∞–¥)
            const rotation = 1800 + (360 - (winnerIdx * sliceDeg)) - 90 - (sliceDeg / 2);

            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                document.getElementById('join-btn').classList.add('hidden');
                document.getElementById('winner-card').classList.remove('hidden');
                document.getElementById('winner-img').src = `https://t.me/i/userpic/320/${winnerTarget}.jpg`;
                tg.HapticFeedback.notificationOccurred('success');
            }, 6500);
        }

        function startTimer() {
            const target = new Date("Jan 1, 2026 00:00:00").getTime();
            setInterval(() => {
                const diff = target - Date.now();
                if (diff <= 0) { handleSpin(); return; }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerText = `${h}—á ${m}–º ${s}—Å`;
            }, 1000);
        }

        function joinEvent() {
            if (!user) return tg.showAlert("–ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram");
            db.ref('participants/' + user.id).set({ name: user.username || user.first_name, photo: user.photo_url || "" });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function checkStatus() {
            if (!user) return;
            const isInside = participants.some(p => p.name === (user.username || user.first_name));
            document.getElementById('join-btn').innerText = isInside ? "–í—ã –≤ –∏–≥—Ä–µ ‚úÖ" : "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è";
            document.getElementById('join-btn').disabled = isInside;
        }

        startTimer();
        tg.expand();
    </script>
</body>
</html>
