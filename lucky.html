<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MJ Lucky Draw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; color: white; 
            font-family: -apple-system, sans-serif;
            overflow-x: hidden; padding-bottom: 110px;
        }
        .nav-blur {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-wrapper {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }

        .prize-center {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            z-index: 20;
            border: 5px solid #000;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            background: #000;
            overflow: hidden;
        }

        .participant-item {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-col: column;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar-wrap {
            position: relative;
            width: 48px;
            height: 48px;
            padding: 2px;
            background: linear-gradient(135deg, #3b82f6, #9333ea, #2563eb);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
        }

        .participant-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #111;
            border: 2px solid #000;
        }

        .participant-name {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            padding: 2px 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 9px;
            font-weight: 800;
            color: #fff;
            margin-top: 4px;
            white-space: nowrap;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .join-button {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }
        
        .join-button:active { transform: scale(0.95); }
        .join-button:disabled { background: #1a1a1a; color: #444; box-shadow: none; }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .pop-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes shimmer { 
            0% { transform: translateX(-150%) skewX(-12deg); } 
            100% { transform: translateX(250%) skewX(-12deg); } 
        }
        .shimmer-effect {
            position: relative; overflow: hidden;
        }
        .shimmer-effect::after {
            content: ''; position: absolute; top: 0; height: 100%; width: 50%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-12deg); animation: shimmer 3s infinite;
        }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-6">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-zinc-900 rounded-full active:scale-90 transition-transform">
            <span class="text-xl">‚Üê</span>
        </button>
        <div>
            <h1 class="text-xl font-bold text-blue-500">Lucky Draw</h1>
            <p class="text-[9px] text-zinc-500 uppercase tracking-widest font-bold">Collector's Edition</p>
        </div>
    </div>

    <div class="text-center mb-10">
        <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-[0.2em] mb-1">–î–æ —Ñ–∏–Ω–∞–ª–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</p>
        <div id="countdown" class="text-3xl font-black italic text-white tracking-tighter">00:00:00</div>
    </div>

    <div class="roulette-wrapper mb-12">
        <canvas id="canvas-bg"></canvas>
        
        <div class="prize-center">
            <img src="https://nft.fragment.com/gift/vintagecigar-7301.large.jpg" class="w-full h-full object-cover">
        </div>

        <div id="participants-container" class="absolute inset-0 z-10"></div>
    </div>

    <div class="text-center mb-8 px-4">
        <button id="join-btn" onclick="joinEvent()" class="join-button shimmer-effect w-full py-5 rounded-[22px] font-black uppercase text-sm tracking-widest">
            –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ
        </button>
        <div id="participant-count" class="text-zinc-600 text-[10px] font-bold uppercase mt-5 tracking-[0.2em]">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0</div>
    </div>

    <div id="winner-card" class="hidden text-center p-6 bg-zinc-900/80 border-2 border-blue-500/50 rounded-[35px] backdrop-blur-xl scale-110">
        <p class="text-blue-400 text-[10px] font-black uppercase mb-4 tracking-widest">üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</p>
        <div class="flex items-center justify-center gap-4">
            <img id="winner-img" src="" class="w-16 h-16 rounded-full border-4 border-blue-500 shadow-2xl shadow-blue-500/40">
            <div class="text-left">
                <div id="winner-user" class="text-2xl font-black italic text-white">@personovich</div>
                <div class="text-[10px] text-zinc-400 font-bold uppercase tracking-tighter">Vintage Cigar NFT</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center px-8 z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 opacity-40"><span class="text-2xl">üè†</span></a>
        <a href="cases.html" class="flex flex-col items-center gap-1 opacity-40"><span class="text-2xl">üì¶</span></a>
        <a href="profile.html" class="flex flex-col items-center gap-1 opacity-40"><span class="text-2xl">üë§</span></a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const winnerTag = "personovich";
        
        const colors = ['#1e3a8a', '#1d4ed8', '#3b82f6', '#60a5fa', '#1e40af', '#2563eb'];
        let participants = JSON.parse(localStorage.getItem('roulette_users')) || [];

        function drawSectors() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            const size = 340;
            canvas.width = size;
            canvas.height = size;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 5;

            ctx.clearRect(0, 0, size, size);

            if (participants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = 2;
                ctx.stroke();
                return;
            }

            const slice = (Math.PI * 2) / participants.length;

            participants.forEach((p, i) => {
                const startAngle = i * slice;
                const endAngle = startAngle + slice;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = colors[i % colors.length];
                ctx.globalAlpha = 0.3;
                ctx.fill();

                // –õ–∏–Ω–∏–∏ —Ä–∞–∑–º–µ—Ç–∫–∏
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(startAngle) * radius, centerY + Math.sin(startAngle) * radius);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        function renderAvatars() {
            const container = document.getElementById('participants-container');
            container.innerHTML = '';
            
            const radius = 125; 
            const centerX = 170;
            const centerY = 170;
            const total = participants.length;

            participants.forEach((p, i) => {
                const angle = (i / total) * Math.PI * 2;
                const x = centerX + radius * Math.cos(angle) - 24; // 24 = –ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã –∞–≤–∞—Ç–∞—Ä–∫–∏
                const y = centerY + radius * Math.sin(angle) - 24;

                const div = document.createElement('div');
                div.className = 'participant-item pop-in flex flex-col items-center';
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;

                const avatarUrl = p.photo || `https://t.me/i/userpic/320/${p.name}.jpg`;

                div.innerHTML = `
                    <div class="avatar-wrap">
                        <img src="${avatarUrl}" class="participant-avatar">
                    </div>
                    <div class="participant-name">@${p.name}</div>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('participant-count').innerText = `–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${participants.length}`;
            drawSectors();
            updateButtonState();
        }

        function joinEvent() {
            if (!user) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram");
                return;
            }

            const name = user.username || user.first_name;
            const alreadyJoined = participants.some(p => p.name === name);

            if (alreadyJoined) {
                tg.showNotification({ message: "–í—ã —É–∂–µ –≤ —Å–ø–∏—Å–∫–µ!" });
                return;
            }

            participants.push({
                name: name,
                photo: user.photo_url
            });

            localStorage.setItem('roulette_users', JSON.stringify(participants));
            tg.HapticFeedback.notificationOccurred('success');
            renderAvatars();
        }

        function updateButtonState() {
            if (!user) return;
            const btn = document.getElementById('join-btn');
            const name = user.username || user.first_name;
            if (participants.some(p => p.name === name)) {
                btn.innerText = "–í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ ‚úÖ";
                btn.disabled = true;
                btn.style.opacity = "0.6";
            }
        }

        function initTimer() {
            let start = localStorage.getItem('r_start');
            if (!start) { start = Date.now(); localStorage.setItem('r_start', start); }
            
            const end = parseInt(start) + (3 * 24 * 60 * 60 * 1000);
            
            const tick = () => {
                const now = Date.now();
                const diff = end - now;

                if (diff <= 0) {
                    document.getElementById('countdown').innerText = "–ò–¢–û–ì–ò –ü–û–î–í–ï–î–ï–ù–´";
                    showWinner();
                    return;
                }

                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('countdown').innerText = 
                    `${d}–¥ ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                
                requestAnimationFrame(() => setTimeout(tick, 1000));
            };
            tick();
        }

        function showWinner() {
            document.getElementById('join-btn').style.display = 'none';
            document.getElementById('participant-count').style.display = 'none';
            const card = document.getElementById('winner-card');
            card.classList.remove('hidden');
            document.getElementById('winner-img').src = `https://t.me/i/userpic/320/${winnerTag}.jpg`;
        }

        // –ó–∞–ø—É—Å–∫
        renderAvatars();
        initTimer();
        tg.expand();
    </script>
</body>
</html>
