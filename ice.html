<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ice Arena Zones</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        .card-grad { background: linear-gradient(145deg, #111 0%, #050505 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 30px; }
        
        /* Арена с зонами */
        #arena-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 40px;
            overflow: hidden;
            background: #050505;
            border: 2px solid rgba(255,255,255,0.1);
        }
        #zones-canvas { position: absolute; inset: 0; width: 100%; height: 100%; }
        
        #ball {
            position: absolute;
            width: 14px; height: 14px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 15px #fff;
            z-index: 50; display: none;
            left: 0; top: 0;
        }

        .player-badge {
            display: flex; align-items: center; gap: 8px;
            padding: 4px 10px; border-radius: 12px;
            background: rgba(255,255,255,0.05);
            font-size: 10px; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #win-modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            z-index: 200; align-items: center; justify-content: center;
        }

        .active-btn { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center justify-between mb-4">
        <button onclick="location.href='index.html'" class="text-blue-500 text-2xl">←</button>
        <div id="timer-val" class="text-2xl font-black italic text-blue-500">00:20</div>
        <div class="w-10"></div>
    </div>

    <div class="flex justify-between items-center mb-6 px-2">
        <div>
            <span class="text-zinc-500 text-[9px] uppercase font-bold tracking-widest block">Банк Арены</span>
            <span id="total-bank" class="text-white font-black text-2xl">0</span>
        </div>
        <div class="text-right">
            <span class="text-zinc-500 text-[9px] uppercase font-bold tracking-widest block">Твоя зона</span>
            <span id="my-chance" class="text-blue-400 font-black text-2xl">0%</span>
        </div>
    </div>

    <div id="arena-container" class="mb-6 shadow-2xl">
        <canvas id="zones-canvas"></canvas>
        <div id="ball"></div>
    </div>

    <div id="players-list" class="flex flex-wrap gap-2 mb-6 max-h-20 overflow-y-auto"></div>

    <div class="card-grad p-4">
        <div class="grid grid-cols-3 gap-3">
            <button onclick="handleBet(100)" class="bg-zinc-900/50 border border-white/5 py-4 rounded-2xl font-black text-white active:scale-95 transition-all">100</button>
            <button onclick="handleBet(250)" class="bg-zinc-900/50 border border-white/5 py-4 rounded-2xl font-black text-white active:scale-95 transition-all">250</button>
            <button onclick="handleBet(500)" class="bg-blue-600 py-4 rounded-2xl font-black text-white active:scale-95 transition-all shadow-lg shadow-blue-600/20">500</button>
        </div>
    </div>

    <div id="win-modal">
        <div class="card-grad p-8 text-center w-[85%] border-blue-500/30">
            <img id="win-avatar" src="" class="w-20 h-20 rounded-full border-4 mx-auto mb-4">
            <div id="win-name" class="text-xl font-bold mb-1">Username</div>
            <div id="win-prize" class="text-3xl font-black text-blue-500 mb-2">+0 MJ</div>
        </div>
    </div>

    <script>
        // --- CONFIG & FIREBASE ---
        const firebaseConfig = { /* Твой конфиг остается прежним */ };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const myUsername = (user?.username || `id${user?.id}`).toLowerCase();

        const arenaRef = db.collection("ice_arena").doc("current_session");
        const betsRef = db.collection("ice_arena_bets");

        let playersData = {}; // {username: {amount, photo, color}}
        let isSpinning = false;
        const colors = ['#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899', '#06B6D4', '#F97316'];

        const canvas = document.getElementById('zones-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- ЛОГИКА Отрисовки ЗОН ---
        function drawZones() {
            const total = Object.values(playersData).reduce((sum, p) => sum + p.amount, 0);
            if (total === 0) {
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }

            let startAngle = 0;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.sqrt(Math.pow(canvas.width, 2) + Math.pow(canvas.height, 2));

            Object.values(playersData).forEach(p => {
                const sliceAngle = (p.amount / total) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.closePath();
                startAngle += sliceAngle;
            });

            // Наложение эффекта льда
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // --- ЛОГИКА БАЛАНСА И СТАВОК ---
        async function handleBet(amount) {
            if (isSpinning) return;
            const userRef = db.collection("users").doc(myUsername);
            const doc = await userRef.get();
            if (doc.data().balance < amount) { tg.showAlert("Недостаточно MJ!"); return; }

            await userRef.update({ balance: firebase.firestore.FieldValue.increment(-amount) });
            
            const arenaSnap = await arenaRef.get();
            if (!arenaSnap.exists) {
                await arenaRef.set({ endTime: Date.now() + 20000, totalBank: amount });
            } else {
                await arenaRef.update({ totalBank: firebase.firestore.FieldValue.increment(amount) });
            }

            await betsRef.doc(myUsername).set({
                username: myUsername,
                photo: user.photo_url || `https://t.me/i/userpic/320/${user.username}.jpg`,
                amount: firebase.firestore.FieldValue.increment(amount),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }, {merge: true});
            
            tg.HapticFeedback.impactOccurred('heavy');
        }

        // --- СЛУШАТЕЛИ FIREBASE ---
        betsRef.onSnapshot(snap => {
            const list = document.getElementById('players-list');
            list.innerHTML = '';
            let totalBank = 0;
            let i = 0;

            snap.forEach(d => {
                const p = d.data();
                if(!playersData[p.username]) playersData[p.username] = { ...p, color: colors[i % colors.length] };
                else playersData[p.username].amount = p.amount;
                
                totalBank += p.amount;
                i++;

                const badge = document.createElement('div');
                badge.className = 'player-badge';
                badge.style.borderColor = playersData[p.username].color;
                badge.innerHTML = `
                    <img src="${p.photo}" class="w-5 h-5 rounded-full">
                    <span style="color:${playersData[p.username].color}">${p.username}</span>
                    <span class="opacity-50">${p.amount} MJ</span>
                `;
                list.appendChild(badge);
            });

            document.getElementById('total-bank').innerText = totalBank;
            if (playersData[myUsername]) {
                const chance = ((playersData[myUsername].amount / totalBank) * 100).toFixed(0);
                document.getElementById('my-chance').innerText = chance + "%";
            }
            drawZones();
        });

        arenaRef.onSnapshot(doc => {
            if (!doc.exists) return;
            const data = doc.data();
            const timer = setInterval(() => {
                const diff = Math.max(0, Math.floor((data.endTime - Date.now()) / 1000));
                document.getElementById('timer-val').innerText = `00:${diff < 10 ? '0'+diff : diff}`;
                if (diff <= 0) { clearInterval(timer); if(!isSpinning) runCrazyBall(); }
            }, 1000);
        });

        // --- ФИЗИКА ШАРИКА ---
        function runCrazyBall() {
            isSpinning = true;
            const ball = document.getElementById('ball');
            const arena = document.getElementById('arena-container');
            ball.style.display = 'block';

            let posX = arena.offsetWidth / 2;
            let posY = arena.offsetHeight / 2;
            let velX = (Math.random() - 0.5) * 20;
            let velY = (Math.random() - 0.5) * 20;
            let friction = 0.99;

            const move = setInterval(() => {
                posX += velX;
                posY += velY;

                // Отскоки от стенок
                if (posX <= 0 || posX >= arena.offsetWidth - 14) velX *= -1;
                if (posY <= 0 || posY >= arena.offsetHeight - 14) velY *= -1;

                // Случайные толчки (турбулентность)
                velX += (Math.random() - 0.5) * 0.5;
                velY += (Math.random() - 0.5) * 0.5;

                velX *= friction;
                velY *= friction;

                ball.style.left = posX + 'px';
                ball.style.top = posY + 'px';

                if (Math.abs(velX) + Math.abs(velY) < 0.2) {
                    clearInterval(move);
                    determineWinner(posX, posY);
                }
            }, 16);
        }

        function determineWinner(finalX, finalY) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Вычисляем угол, на котором остановился шарик
            let angle = Math.atan2(finalY - centerY, finalX - centerX);
            if (angle < 0) angle += 2 * Math.PI;

            const total = Object.values(playersData).reduce((sum, p) => sum + p.amount, 0);
            let currentAngle = 0;
            let winner = null;

            Object.values(playersData).forEach(p => {
                const sliceAngle = (p.amount / total) * 2 * Math.PI;
                if (angle >= currentAngle && angle <= currentAngle + sliceAngle) {
                    winner = p;
                }
                currentAngle += sliceAngle;
            });

            showWinner(winner || Object.values(playersData)[0]);
        }

        function showWinner(winner) {
            const prize = Math.floor(parseInt(document.getElementById('total-bank').innerText) * 0.95);
            const modal = document.getElementById('win-modal');
            document.getElementById('win-avatar').src = winner.photo;
            document.getElementById('win-avatar').style.borderColor = winner.color;
            document.getElementById('win-name').innerText = winner.username;
            document.getElementById('win-prize').innerText = `+${prize} MJ`;
            modal.style.display = 'flex';

            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(async () => {
                if (myUsername === winner.username) {
                    await db.collection("users").doc(myUsername).update({
                        balance: firebase.firestore.FieldValue.increment(prize)
                    });
                }
                // Очистка сессии (только для первого игрока в списке)
                if (Object.keys(playersData)[0] === myUsername) {
                    await arenaRef.delete();
                    const snap = await betsRef.get();
                    snap.forEach(d => d.ref.delete());
                }
                location.reload();
            }, 4000);
        }

        tg.expand();
    </script>
</body>
</html>
