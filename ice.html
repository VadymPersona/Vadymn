<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ice Arena Global</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        .card-grad { 
            background: linear-gradient(145deg, #1a1a1a 0%, #050505 100%); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 30px;
        }
        .arena-bg {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            border: 2px solid rgba(36, 139, 242, 0.2);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(36, 139, 242, 0.1);
        }
        #ball {
            position: absolute;
            width: 16px; height: 16px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px #248bf2;
            z-index: 100; display: none;
            left: 50%; top: 50%; margin: -8px 0 0 -8px;
        }
        .player-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid #248bf2;
            object-fit: cover;
            animation: emerge 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes emerge { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        #win-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center justify-between mb-6">
        <button onclick="location.href='index.html'" class="text-blue-500 text-2xl p-2">←</button>
        <h1 class="text-sm font-black tracking-widest uppercase text-white">Ice Arena</h1>
        <div class="w-10"></div>
    </div>

    <div class="text-center mb-6">
        <div id="timer-val" class="text-6xl font-black italic tracking-tighter text-white">00:20</div>
        <div class="flex justify-center items-center gap-6 mt-3">
            <div class="flex flex-col">
                <span class="text-zinc-500 text-[9px] uppercase font-bold tracking-widest">Банк раунда</span>
                <span id="total-bank" class="text-blue-500 font-black text-lg">0</span>
            </div>
            <div class="w-[1px] h-8 bg-zinc-800"></div>
            <div class="flex flex-col">
                <span class="text-zinc-500 text-[9px] uppercase font-bold tracking-widest">Твой шанс</span>
                <span id="my-chance" class="text-white font-black text-lg">0%</span>
            </div>
        </div>
    </div>

    <div class="arena-bg relative w-full aspect-square rounded-[50px] overflow-hidden p-8 mb-8 flex flex-wrap justify-center content-center gap-3">
        <div id="ball"></div>
        <div id="players-surface" class="flex flex-wrap justify-center gap-3 z-10"></div>
    </div>

    <div class="card-grad p-5">
        <div class="grid grid-cols-3 gap-3">
            <button onclick="handleBet(100)" class="bg-zinc-900 border border-white/5 py-5 rounded-2xl font-black text-blue-500 active:scale-90 transition-all">100</button>
            <button onclick="handleBet(250)" class="bg-zinc-900 border border-white/5 py-5 rounded-2xl font-black text-blue-500 active:scale-90 transition-all">250</button>
            <button onclick="handleBet(500)" class="bg-zinc-900 border border-white/5 py-5 rounded-2xl font-black text-blue-500 active:scale-90 transition-all">500</button>
        </div>
    </div>

    <div id="win-modal">
        <div class="card-grad p-8 text-center w-[85%] border-blue-500/30">
            <div class="text-blue-500 text-[10px] font-black uppercase tracking-[0.2em] mb-4">Победитель</div>
            <img id="win-avatar" src="" class="w-24 h-24 rounded-full border-4 border-blue-500 mx-auto mb-4 shadow-[0_0_30px_rgba(59,130,246,0.5)]">
            <div id="win-name" class="text-2xl font-bold mb-1">Username</div>
            <div id="win-prize" class="text-3xl font-black text-green-500 mb-2">+0 MJ</div>
            <div id="win-chance" class="text-zinc-500 text-[11px] font-bold uppercase tracking-widest">Шанс: 0%</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC48y52WCHeVqF8GB_YXHY-xGyCH3frhHU",
            authDomain: "majorcrypto-28e9a.firebaseapp.com",
            projectId: "majorcrypto-28e9a",
            storageBucket: "majorcrypto-28e9a.firebasestorage.app",
            messagingSenderId: "16272287356",
            appId: "1:16272287356:web:2b5c9bafc7bfd85ef60bf9",
            measurementId: "G-033CMJ0J70"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const myUsername = (user?.username || `id${user?.id}`).toLowerCase();

        const arenaRef = db.collection("ice_arena").doc("current_session");
        const betsRef = db.collection("ice_arena_bets");

        let currentPlayers = [];
        let timerStarted = false;
        let isSpinning = false;

        async function handleBet(amount) {
            if (!user || isSpinning) return;
            const userRef = db.collection("users").doc(myUsername);
            const doc = await userRef.get();
            
            if (doc.data().balance < amount) { tg.showAlert("Недостаточно MJ!"); return; }

            await userRef.update({ balance: firebase.firestore.FieldValue.increment(-amount) });

            const arenaSnap = await arenaRef.get();
            if (!arenaSnap.exists || !arenaSnap.data().endTime) {
                await arenaRef.set({ 
                    endTime: Date.now() + 20000, 
                    totalBank: amount,
                    status: 'betting' 
                });
            } else {
                await arenaRef.update({ totalBank: firebase.firestore.FieldValue.increment(amount) });
            }

            await betsRef.add({
                username: myUsername,
                photo: user.photo_url || `https://t.me/i/userpic/320/${user.username}.jpg`,
                amount: amount,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        arenaRef.onSnapshot(doc => {
            if (!doc.exists) return;
            const data = doc.data();
            document.getElementById('total-bank').innerText = data.totalBank || 0;
            if (data.endTime && !timerStarted) startGlobalTimer(data.endTime);
        });

        betsRef.orderBy("timestamp", "asc").onSnapshot(snap => {
            const surface = document.getElementById('players-surface');
            surface.innerHTML = '';
            currentPlayers = [];
            let myTotal = 0, totalBank = 0;

            snap.forEach(d => {
                const p = d.data();
                currentPlayers.push(p);
                totalBank += p.amount;
                if(p.username === myUsername) myTotal += p.amount;

                const img = document.createElement('img');
                img.src = p.photo;
                img.className = 'player-avatar';
                surface.appendChild(img);
            });

            if (totalBank > 0) {
                document.getElementById('my-chance').innerText = ((myTotal / totalBank) * 100).toFixed(0) + "%";
            }
        });

        function startGlobalTimer(endTime) {
            timerStarted = true;
            const interval = setInterval(() => {
                const diff = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
                document.getElementById('timer-val').innerText = `00:${diff < 10 ? '0'+diff : diff}`;
                if (diff <= 0) {
                    clearInterval(interval);
                    runBallAnimation();
                }
            }, 1000);
        }

        function runBallAnimation() {
            isSpinning = true;
            const ball = document.getElementById('ball');
            ball.style.display = 'block';
            let angle = 0, speed = 30;
            
            const anim = setInterval(() => {
                angle += speed;
                const r = 110;
                ball.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * r}px, ${Math.sin(angle * Math.PI / 180) * r}px)`;
                speed *= 0.985;
                if (speed < 0.5) { clearInterval(anim); pickWinner(); }
            }, 30);
        }

        async function pickWinner() {
            if (currentPlayers.length === 0) return;
            
            // Победитель выбирается на основе суммы ставок
            let pool = [];
            currentPlayers.forEach(p => { for(let i=0; i<p.amount; i++) pool.push(p); });
            const winner = pool[Math.floor(Math.random() * pool.length)];
            
            const bank = parseInt(document.getElementById('total-bank').innerText);
            const prize = Math.floor(bank * 0.95);
            const totalInPool = currentPlayers.reduce((acc, c) => acc + c.amount, 0);
            const winChance = ((winner.amount / totalInPool) * 100).toFixed(0);

            document.getElementById('win-avatar').src = winner.photo;
            document.getElementById('win-name').innerText = winner.username;
            document.getElementById('win-prize').innerText = `+${prize} MJ`;
            document.getElementById('win-chance').innerText = `Шанс: ${winChance}%`;
            document.getElementById('win-modal').style.display = 'flex';

            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(async () => {
                if (myUsername === winner.username) {
                    await db.collection("users").doc(myUsername).update({
                        balance: firebase.firestore.FieldValue.increment(prize)
                    });
                }
                
                // Очистка первым игроком
                if (currentPlayers[0].username === myUsername) {
                    await arenaRef.delete();
                    const snap = await betsRef.get();
                    const batch = db.batch();
                    snap.forEach(d => batch.delete(d.ref));
                    await batch.commit();
                }
                location.reload();
            }, 3000);
        }

        tg.expand();
    </script>
</body>
</html>
