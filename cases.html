<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Major Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; color: white; 
            font-family: -apple-system, sans-serif;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        .case-card {
            background: linear-gradient(180deg, #0f0f0f 0%, #050505 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .case-card:active { transform: scale(0.96); opacity: 0.8; }
        
        /* –°—Ç–∏–ª–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .case-card.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
            pointer-events: none;
            border-color: rgba(255, 255, 255, 0.02);
        }
        
        .glow-blue {
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.1);
            border-color: rgba(0, 122, 255, 0.2);
        }
        
        .glow-red {
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.15);
            border-color: rgba(255, 50, 50, 0.3);
            background: linear-gradient(180deg, #1a0505 0%, #050505 100%);
        }

        .case-img { object-fit: contain; }
        .blue-shadow { filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.4)); }
        .red-shadow { filter: drop-shadow(0 0 15px rgba(255, 50, 50, 0.4)); }

        .nav-blur {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* –°—Ç–∏–ª—å –ª–µ–Ω—Ç—ã Drops */
        .feed-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 4px 0;
            scrollbar-width: none;
        }
        .feed-container::-webkit-scrollbar { display: none; }

        .feed-item {
            flex: 0 0 auto;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="p-6">

    <div class="mb-6 flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase text-white">–ö–µ–π—Å—ã</h1>
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">Live Drops</p>
        </div>
        <div class="flex items-center gap-1.5 mb-1">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] text-green-500 font-black uppercase">Online</span>
        </div>
    </div>

    <div id="live-feed" class="feed-container mb-10">
        </div>

    <div class="grid grid-cols-1 gap-4">
        
        <div onclick="window.location.href='case_open.html'" class="case-card glow-blue rounded-[35px] p-6 flex items-center justify-between relative overflow-hidden">
            <div class="z-10">
                <h2 class="text-xl font-black italic uppercase leading-none mb-1 text-white">–í—Å–µ –∏–ª–∏<br>–ù–∏—á–µ–≥–æ</h2>
                <p class="text-[10px] text-blue-500 font-bold uppercase tracking-tighter mb-4">–û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω</p>
                <div class="flex items-center gap-2 bg-white/5 w-fit px-3 py-1.5 rounded-full border border-white/5">
                    <span class="text-xs font-bold text-white">0</span>
                    <span class="text-sm">‚≠ê</span>
                </div>
            </div>
            <img src="case.png" class="w-28 h-28 case-img blue-shadow relative z-10" onerror="this.src='https://giftsbattle.com/cases/Porsche_911'">
        </div>

        <div id="daily-card" onclick="openDaily()" class="case-card glow-red rounded-[35px] p-6 flex items-center justify-between relative overflow-hidden">
            <div class="z-10">
                <h2 class="text-xl font-black italic uppercase leading-none mb-1 text-red-500">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π<br>–ö–µ–π—Å</h2>
                <p id="daily-status" class="text-[10px] text-zinc-400 font-bold uppercase tracking-tighter mb-4">–ü—Ä–æ–≤–µ—Ä–∫–∞...</p>
                <div id="daily-badge" class="flex items-center gap-2 bg-red-500/20 w-fit px-3 py-1.5 rounded-full border border-red-500/20">
                    <span class="text-[10px] font-black text-red-500 uppercase">FREE</span>
                </div>
            </div>
            <img src="free.png" class="w-28 h-28 case-img red-shadow relative z-10" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2854/2854580.png'">
        </div>

    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center px-8 z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <div class="flex flex-col items-center gap-1 text-blue-500">
            <span class="text-2xl">üì¶</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">–ö–µ–π—Å—ã</span>
        </div>
        <a href="profile.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const feed = document.getElementById('live-feed');
        const COOLDOWN_TIME = 24 * 60 * 60 * 1000;

        const NFTS = [
            { img: 'https://nft.fragment.com/gift/candycane-6790.large.jpg', link: 'https://t.me/nft/CandyCane-6790' },
            { img: 'https://nft.fragment.com/gift/skullflower-6790.large.jpg', link: 'https://t.me/nft/SkullFlower-6790' },
            { img: 'https://nft.fragment.com/gift/instantramen-6790.large.jpg', link: 'https://t.me/nft/InstantRamen-6790' }
        ];

        // --- –õ–û–ì–ò–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø –õ–ï–ù–¢–´ ---
        
        function loadFeedHistory() {
            const history = JSON.parse(localStorage.getItem('drops_history') || '[]');
            feed.innerHTML = '';
            // –†–µ–Ω–¥–µ—Ä–∏–º –æ—Ç —Å—Ç–∞—Ä—ã—Ö –∫ –Ω–æ–≤—ã–º (prepend –≤ DOM —Å–¥–µ–ª–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫)
            history.reverse().forEach(drop => renderDrop(drop, false));
        }

        function saveDropToHistory(dropData) {
            let history = JSON.parse(localStorage.getItem('drops_history') || '[]');
            history.unshift(dropData);
            if (history.length > 15) history.pop();
            localStorage.setItem('drops_history', JSON.stringify(history));
        }

        function renderDrop(data, animate = true) {
            const item = document.createElement('div');
            item.className = 'feed-item';
            if (!animate) item.style.animation = 'none';
            
            let prizeHtml = '';
            if (data.type === 'nft') {
                prizeHtml = `<a href="${data.link}" target="_blank"><img src="${data.img}" class="w-8 h-8 rounded-lg border border-red-500/30 shadow-lg shadow-red-500/10"></a>`;
            } else if (data.type === 'star') {
                prizeHtml = `<div class="flex items-center gap-1 bg-yellow-500/10 px-2 py-0.5 rounded-full border border-yellow-500/20"><span class="text-[10px] font-black text-yellow-500">${data.val}‚≠ê</span></div>`;
            } else {
                prizeHtml = `<span class="text-[10px] font-bold text-zinc-600 uppercase">üí® –ü—É—Å—Ç–æ</span>`;
            }

            item.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=${data.user.replace('@','')}&background=random" class="w-7 h-7 rounded-full border border-white/10">
                <div class="flex flex-col">
                    <span class="text-[9px] font-bold text-zinc-400 leading-none mb-1">${data.user}</span>
                    ${prizeHtml}
                </div>
            `;
            feed.prepend(item);
        }

        function pushDrop(user, type, val, img = null, link = null) {
            const dropData = { user, type, val, img, link, time: Date.now() };
            renderDrop(dropData, true);
            saveDropToHistory(dropData);
            if (feed.children.length > 15) feed.removeChild(feed.lastChild);
        }

        // --- –¶–ò–ö–õ–´ –ò –ü–†–û–í–ï–†–ö–ò ---

        function personovichCycle() {
            const nft = NFTS[Math.floor(Math.random() * NFTS.length)];
            pushDrop('@personovich', 'nft', null, nft.img, nft.link);
            const nextDrop = Math.floor(Math.random() * (240000 - 120000 + 1) + 120000);
            setTimeout(personovichCycle, nextDrop);
        }

        function checkMyDrop() {
            const myDrop = sessionStorage.getItem('last_drop');
            if (myDrop) {
                const data = JSON.parse(myDrop);
                const myName = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "Me";
                pushDrop(`@${myName}`, data.type, data.val);
                sessionStorage.removeItem('last_drop');
            }
        }

        function updateDailyCooldown() {
            const lastOpen = localStorage.getItem('last_daily_open');
            const card = document.getElementById('daily-card');
            const status = document.getElementById('daily-status');
            if (lastOpen) {
                const diff = Date.now() - parseInt(lastOpen);
                if (diff < COOLDOWN_TIME) {
                    card.classList.add('locked');
                    const remaining = COOLDOWN_TIME - diff;
                    const h = Math.floor(remaining / 3600000);
                    const m = Math.floor((remaining % 3600000) / 60000);
                    status.innerText = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${h}—á ${m}–º`;
                    return;
                }
            }
            card.classList.remove('locked');
            status.innerText = "–î–æ—Å—Ç—É–ø–µ–Ω —Å–µ–π—á–∞—Å!";
        }

        function openDaily() {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = 'free_case.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFeedHistory();
        checkMyDrop();
        updateDailyCooldown();
        
        // –ó–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –µ—Å–ª–∏ –∏—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞
        const history = JSON.parse(localStorage.getItem('drops_history') || '[]');
        if (history.length === 0) {
            personovichCycle(); 
        } else {
            setTimeout(personovichCycle, 120000);
        }

        setInterval(updateDailyCooldown, 60000);
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
