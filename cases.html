    <script>
        const tg = window.Telegram.WebApp;
        const COOLDOWN_TIME = 24 * 60 * 60 * 1000; // 24 —á–∞—Å–∞

        function updateDailyCooldown() {
            const lastOpen = localStorage.getItem('last_daily_open');
            const card = document.getElementById('daily-card');
            const status = document.getElementById('daily-status');
            const badge = document.getElementById('daily-badge');

            if (lastOpen) {
                const now = Date.now();
                const timePassed = now - parseInt(lastOpen);

                if (timePassed < COOLDOWN_TIME) {
                    const timeLeft = COOLDOWN_TIME - timePassed;
                    
                    // –†–∞—Å—á–µ—Ç —á–∞—Å–æ–≤ –∏ –º–∏–Ω—É—Ç
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));

                    card.classList.add('locked');
                    status.innerText = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${hours}—á ${minutes}–º`;
                    status.classList.replace('text-zinc-400', 'text-zinc-500');
                    return false;
                }
            }
            
            // –ï—Å–ª–∏ –ö–î –ø—Ä–æ—à–ª–æ –∏–ª–∏ –µ—â–µ –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–ª–∏
            card.classList.remove('locked');
            status.innerText = "–î–æ—Å—Ç—É–ø–µ–Ω —Å–µ–π—á–∞—Å!";
            status.classList.replace('text-zinc-500', 'text-zinc-400');
            return true;
        }

        function openDaily() {
            if (updateDailyCooldown()) {
                tg.HapticFeedback.impactOccurred('medium');
                // –í–∞–∂–Ω–æ: –≤—Ä–µ–º—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è –≤ —Ñ–∞–π–ª–µ free_case.html –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–û—Ç–∫—Ä—ã—Ç—å"
                window.location.href = 'free_case.html';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏
        updateDailyCooldown();
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(updateDailyCooldown, 60000);

        tg.ready();
        tg.expand();
    </script>
