    <script>
        const tg = window.Telegram.WebApp;
        const DAY_MS = 24 * 60 * 60 * 1000;

        function checkDailyStatus() {
            const lastOpen = localStorage.getItem('last_daily_open');
            const card = document.getElementById('daily-case-card');
            const statusText = document.getElementById('daily-status');

            if (lastOpen) {
                const diff = Date.now() - parseInt(lastOpen);
                if (diff < DAY_MS) {
                    const remaining = DAY_MS - diff;
                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    
                    card.classList.add('locked');
                    statusText.innerText = `–ß–µ—Ä–µ–∑ ${hours}—á ${mins}–º`;
                    return false;
                }
            }
            card.classList.remove('locked');
            statusText.innerText = "–î–æ—Å—Ç—É–ø–µ–Ω —Å–µ–π—á–∞—Å";
            return true;
        }

        function openDaily() {
            if (!checkDailyStatus()) return;
            
            tg.HapticFeedback.impactOccurred('heavy');
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –æ—Ç–∫—Ä—ã—Ç–∏—è
            localStorage.setItem('last_daily_open', Date.now().toString());
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç–∫—Ä—ã—Ç–∏—è –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –∞–ª–µ—Ä—Ç
            tg.showAlert("–í—ã –æ—Ç–∫—Ä—ã–ª–∏ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –∫–µ–π—Å! –ü—Ä–æ–≤–µ—Ä—è–π—Ç–µ –±–∞–ª–∞–Ω—Å Stars –∏ MJ.");
            
            checkDailyStatus();
        }

        setInterval(checkDailyStatus, 30000);
        checkDailyStatus();
        tg.expand();
    </script>
