<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Мой Инвентарь</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .nft-card {
            background: linear-gradient(145deg, #111 0%, #050505 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.5s ease forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nft-image {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Кнопки */
        .btn-base {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform 0.1s;
        }
        .btn-base:active { transform: scale(0.95); }

        .withdraw-btn { background: #3b82f6; color: white; margin-bottom: 8px; }
        .raffle-btn { background: #eab308; color: black; }

        /* Модальные окна */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeInModal 0.2s ease-out;
        }
        
        @keyframes fadeInModal {
            from { opacity: 0; } to { opacity: 1; }
        }

        .modal-card {
            background: linear-gradient(160deg, #1a1a1a 0%, #000 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 340px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-dark {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-dark:focus { border-color: #eab308; }

        /* Переключатель табов */
        .tab-container {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 16px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.3s;
            color: #71717a;
        }
        .tab-btn.active {
            background: #eab308;
            color: black;
            box-shadow: 0 2px 10px rgba(234,179,8,0.2);
        }
    </style>
</head>
<body>

    <div class="flex items-center mb-8 gap-4">
        <button onclick="location.href='cases.html'" class="text-zinc-400 text-3xl p-2 active:scale-75 transition-transform leading-none">←</button>
        <div class="flex-1">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">INVENTORY</h1>
        </div>
        <div id="item-count" class="bg-zinc-900 px-3 py-1 rounded-full text-xs text-zinc-400 font-bold whitespace-nowrap uppercase">0 Items</div>
    </div>

    <div id="inventory-list" class="inventory-grid">
        <div class="col-span-2 text-center py-20 text-zinc-600 font-bold text-sm animate-pulse" id="loader">
            ЗАГРУЗКА...
        </div>
    </div>

    <div id="empty-state" class="hidden flex flex-col items-center justify-center py-32">
        <h2 class="text-zinc-500 font-black uppercase tracking-[0.3em] text-2xl">ПУСТО</h2>
        <p class="text-zinc-600 text-sm mt-2 font-medium">У вас пока нет предметов</p>
    </div>

    <div id="error-modal" class="modal-overlay">
        <div class="bg-zinc-900 border border-white/10 p-8 rounded-[30px] text-center max-w-xs">
            <div class="text-red-500 text-4xl mb-4">⚠️</div>
            <h2 class="text-lg font-bold mb-2">Ошибка вывода</h2>
            <p class="text-zinc-400 text-xs leading-relaxed mb-6">
                Сеть TON перегружена. Вывод временно недоступен.
            </p>
            <button onclick="closeModal('error-modal')" class="w-full bg-white text-black font-black py-3 px-8 rounded-xl uppercase text-xs active:scale-95 transition-transform">
                Закрыть
            </button>
        </div>
    </div>

    <div id="raffle-modal" class="modal-overlay">
        <div class="modal-card">
            <button onclick="closeModal('raffle-modal')" class="absolute top-4 right-4 text-zinc-500 text-xl hover:text-white transition-colors">✕</button>
            
            <h2 class="text-lg font-black italic uppercase mb-4 text-yellow-500">Настройка розыгрыша</h2>
            
            <img id="raffle-img" src="" class="w-16 h-16 rounded-xl mx-auto mb-2 object-cover border border-white/20">
            <p id="raffle-name" class="text-xs font-bold uppercase text-zinc-300 mb-4">NFT ITEM</p>

            <div class="tab-container">
                <button onclick="switchRaffleType('time')" id="tab-time" class="tab-btn active">На Время</button>
                <button onclick="switchRaffleType('users')" id="tab-users" class="tab-btn">На Участников</button>
            </div>

            <div class="mb-4 text-left">
                <label id="input-label" class="text-[10px] font-bold text-zinc-500 uppercase ml-1 block mb-1">Длительность (минуты)</label>
                <input type="number" id="raffle-value" class="input-dark text-lg font-bold" placeholder="10" min="1">
            </div>

            <div class="mb-4 text-left">
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1 block mb-1">Канал для подписки (опционально)</label>
                <input type="text" id="raffle-channel" class="input-dark" placeholder="@vash_kanal">
            </div>

            <div class="bg-white/5 rounded-xl p-3 mb-4 text-left">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[10px] text-zinc-400 font-bold uppercase">Цена билета</span>
                    <span class="text-[10px] font-black text-green-400 bg-green-900/30 px-2 py-0.5 rounded">FREE</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[10px] text-zinc-400 font-bold uppercase">Обязательно</span>
                    <span class="text-[10px] font-bold text-blue-400">@major_bit</span>
                </div>
            </div>

            <button onclick="createRaffle()" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl uppercase text-xs shadow-[0_0_20px_rgba(234,179,8,0.3)] active:scale-95 transition-transform">
                Создать розыгрыш
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUl6qHJRj8wI_L_1p9CETHpsjus99vVMg",
            authDomain: "majorinventory-df164.firebaseapp.com",
            projectId: "majorinventory-df164",
            storageBucket: "majorinventory-df164.firebasestorage.app",
            messagingSenderId: "603741122650",
            appId: "1:603741122650:web:35e730ab0448331eb3e863",
            measurementId: "G-7GS1M09F4T"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        
        const user = tg.initDataUnsafe?.user;
        const myUsername = (user?.username || `id${user?.id}` || "guest").toLowerCase();

        const inventoryList = document.getElementById('inventory-list');
        const itemCount = document.getElementById('item-count');
        const emptyState = document.getElementById('empty-state');

        let currentRaffleId = null;
        let currentRaffleType = 'time'; // 'time' или 'users'

        // Синхронизация
        async function syncUser() {
            try {
                const userRef = db.collection("users").doc(myUsername);
                const doc = await userRef.get();
                if (!doc.exists) {
                    await userRef.set({
                        username: myUsername,
                        tgId: user?.id || 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (e) { console.error(e); }
        }

        // Загрузка
        function loadInventory() {
            db.collection("users").doc(myUsername).collection("inventory")
            .onSnapshot((querySnapshot) => {
                inventoryList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    itemCount.innerText = `0 ITEMS`;
                    emptyState.classList.remove('hidden');
                    inventoryList.classList.add('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                inventoryList.classList.remove('hidden');
                itemCount.innerText = `${querySnapshot.size} ITEMS`;

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const itemId = doc.id;
                    
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <img src="${item.image || 'https://nft.fragment.com/gift/vintagecigar-7301.large.jpg'}" class="nft-image">
                        <div class="text-[10px] text-zinc-400 font-bold uppercase mb-3 truncate px-1">${item.name || 'NFT Gift'}</div>
                        
                        <div class="flex flex-col gap-2">
                            <button onclick="showWithdrawError()" class="btn-base withdraw-btn">Вывести</button>
                            <button onclick="openRaffleModal('${itemId}', '${item.name || 'NFT Item'}', '${item.image}')" class="btn-base raffle-btn">Разыграть</button>
                        </div>
                    `;
                    inventoryList.appendChild(card);
                });
            });
        }

        // --- ЛОГИКА МОДАЛОК ---

        function showWithdrawError() {
            document.getElementById('error-modal').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('error');
        }

        function openRaffleModal(id, name, image) {
            currentRaffleId = id;
            document.getElementById('raffle-img').src = image || '';
            document.getElementById('raffle-name').innerText = name;
            
            // Сброс полей
            document.getElementById('raffle-channel').value = ''; 
            document.getElementById('raffle-value').value = '';
            
            // Сброс на "по времени" по умолчанию
            switchRaffleType('time');
            
            document.getElementById('raffle-modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function switchRaffleType(type) {
            currentRaffleType = type;
            const label = document.getElementById('input-label');
            const input = document.getElementById('raffle-value');
            const tabTime = document.getElementById('tab-time');
            const tabUsers = document.getElementById('tab-users');

            if (type === 'time') {
                tabTime.className = 'tab-btn active';
                tabUsers.className = 'tab-btn';
                label.innerText = 'Длительность (минуты)';
                input.placeholder = '15';
            } else {
                tabTime.className = 'tab-btn';
                tabUsers.className = 'tab-btn active';
                label.innerText = 'Количество участников';
                input.placeholder = '100';
            }
            tg.HapticFeedback.selectionChanged();
        }

        // --- СОЗДАНИЕ РОЗЫГРЫША ---

        async function createRaffle() {
            if (!currentRaffleId) return;

            const valueInput = document.getElementById('raffle-value').value;
            const channelInput = document.getElementById('raffle-channel').value;

            if (!valueInput || valueInput <= 0) {
                tg.showPopup({ title: 'Ошибка', message: 'Заполните количество минут или участников!' });
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            const btn = document.querySelector('#raffle-modal button.bg-yellow-500');
            const originalText = btn.innerText;
            btn.innerText = "Создание...";
            btn.disabled = true;

            try {
                // Здесь ты можешь сохранить данные в коллекцию 'raffles'
                // raffleType: currentRaffleType,
                // conditionValue: valueInput,
                // userChannel: channelInput

                // УДАЛЯЕМ ПРЕДМЕТ ИЗ ИНВЕНТАРЯ
                await db.collection("users").doc(myUsername).collection("inventory").doc(currentRaffleId).delete();

                tg.HapticFeedback.notificationOccurred('success');
                closeModal('raffle-modal');
                
                tg.showPopup({
                    title: 'Розыгрыш запущен!',
                    message: `Тип: ${currentRaffleType === 'time' ? 'На время' : 'На участников'}.\nПредмет удален из инвентаря.`,
                    buttons: [{type: 'ok'}]
                });

            } catch (error) {
                console.error("Error creating raffle:", error);
                tg.showPopup({ title: 'Ошибка', message: 'Не удалось создать розыгрыш.' });
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                currentRaffleId = null;
            }
        }

        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();

        syncUser().then(loadInventory);
    </script>
</body>
</html>
