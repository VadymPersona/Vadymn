<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MJ Transfer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        .input-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .input-box:focus-within {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        .nav-blur {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .confirm-btn {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .confirm-btn:disabled {
            background: #1a1a1a;
            color: #444;
            box-shadow: none;
            opacity: 0.5;
        }
        #recipient-preview {
            transition: all 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #recipient-preview.show {
            max-height: 100px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-8">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-zinc-900 rounded-full active:scale-90 transition-transform">
            <span class="text-xl">‚Üê</span>
        </button>
        <h1 class="text-xl font-bold tracking-tight text-blue-500">–ü–µ—Ä–µ–≤–æ–¥ MJ</h1>
    </div>

    <div id="recipient-preview" class="flex items-center gap-4 p-4 bg-zinc-900/50 border border-white/5 rounded-3xl">
        <div class="relative">
            <img id="preview-avatar" src="" class="w-12 h-12 rounded-full border border-zinc-700 object-cover">
            <div id="avatar-pulse" class="absolute inset-0 rounded-full bg-blue-500 animate-ping opacity-20"></div>
        </div>
        <div class="flex flex-col">
            <span id="preview-name" class="font-bold text-sm text-white">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å...</span>
            <span id="preview-handle" class="text-[10px] text-zinc-500 font-mono">@username</span>
        </div>
    </div>

    <div class="space-y-6">
        <div>
            <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold ml-2 mb-2 block">–ö–æ–º—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</label>
            <div class="input-box flex items-center p-4 rounded-2xl">
                <span class="text-zinc-500 mr-2 font-bold">@</span>
                <input type="text" id="recipient" placeholder="–í–≤–µ–¥–∏—Ç–µ username" 
                    class="bg-transparent border-none outline-none w-full text-white font-medium placeholder:text-zinc-700">
            </div>
        </div>

        <div>
            <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold ml-2 mb-2 block">–°—É–º–º–∞ MJ</label>
            <div class="input-box flex items-center p-4 rounded-2xl">
                <input type="number" id="amount" placeholder="0.00" 
                    class="bg-transparent border-none outline-none w-full text-white text-2xl font-black italic placeholder:text-zinc-800">
                <span class="text-blue-500 font-black ml-2">MJ</span>
            </div>
        </div>

        <div class="bg-zinc-950 border border-white/5 rounded-2xl p-4 space-y-3">
            <div class="flex justify-between text-xs">
                <span class="text-zinc-500">–ë–∞–ª–∞–Ω—Å: <span id="current-balance" class="text-zinc-300">0.00</span></span>
                <span class="text-zinc-500">–ö–æ–º–∏—Å—Å–∏—è: <span id="fee-display" class="text-zinc-300">0.00</span></span>
            </div>
            <div class="flex justify-between text-sm border-t border-white/5 pt-3">
                <span class="text-zinc-400 font-bold uppercase text-[10px] tracking-widest">–ö —Å–ø–∏—Å–∞–Ω–∏—é</span>
                <span id="total-display" class="text-white font-black italic">0.00 MJ</span>
            </div>
        </div>

        <button id="send-btn" disabled onclick="processTransfer()" 
            class="confirm-btn w-full py-5 rounded-2xl font-black uppercase tracking-widest text-sm transition-all active:scale-95">
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å MJ
        </button>
    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center px-8 z-50">
        <a href="index.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="cases.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üì¶</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ö–µ–π—Å—ã</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let myBalance = 0;
        const user = tg.initDataUnsafe?.user;

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞
        async function fetchBalance() {
            try {
                const response = await fetch('transactions.json?nocache=' + Date.now());
                const data = await response.json();
                const cleanMyUser = user?.username?.toLowerCase().replace('@','');
                
                let total = 0;
                data.forEach(tx => {
                    if(tx.to_user.toLowerCase().replace('@','') === cleanMyUser) {
                        total += parseFloat(tx.amount_mj);
                    }
                });
                myBalance = total;
                document.getElementById('current-balance').innerText = myBalance.toFixed(2) + " MJ";
            } catch (e) { console.error(e); }
        }

        // 2. –õ–æ–≥–∏–∫–∞ –ø–æ–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏
        const recipientInput = document.getElementById('recipient');
        const previewBlock = document.getElementById('recipient-preview');
        const previewAvatar = document.getElementById('preview-avatar');
        const previewName = document.getElementById('preview-name');
        const previewHandle = document.getElementById('preview-handle');

        let debounceTimer;
        recipientInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const val = recipientInput.value.trim().replace('@', '');
            
            if (val.length >= 3) {
                debounceTimer = setTimeout(() => {
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–∏—Å–∫–∞
                    previewBlock.classList.add('show');
                    previewName.innerText = "–ü–æ–∏—Å–∫...";
                    previewHandle.innerText = "@" + val;
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É —á–µ—Ä–µ–∑ –ø—É–±–ª–∏—á–Ω—ã–π —Å–µ—Ä–≤–∏—Å t.me
                    previewAvatar.src = `https://t.me/i/userpic/320/${val}.jpg`;
                    
                    // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å fetch –∫ –≤–∞—à–µ–π –±–∞–∑–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                    // –î–ª—è –∫—Ä–∞—Å–æ—Ç—ã –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º –∏–º—è —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => { 
                        previewName.innerText = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω"; 
                    }, 500);
                    
                    updateSummary();
                }, 400);
            } else {
                previewBlock.classList.remove('show');
                updateSummary();
            }
        });

        // 3. –†–∞—Å—á–µ—Ç—ã
        const amountInput = document.getElementById('amount');
        const sendBtn = document.getElementById('send-btn');

        function updateSummary() {
            const val = parseFloat(amountInput.value) || 0;
            const fee = val * 0.05;
            const total = val + fee;

            document.getElementById('fee-display').innerText = fee.toFixed(2) + " MJ";
            const totalEl = document.getElementById('total-display');
            totalEl.innerText = total.toFixed(2) + " MJ";

            const hasRecipient = recipientInput.value.trim().length >= 3;
            const canAfford = val > 0 && total <= myBalance;
            const notSelf = recipientInput.value.trim().toLowerCase().replace('@','') !== user?.username?.toLowerCase();

            sendBtn.disabled = !(hasRecipient && canAfford && notSelf);
            totalEl.style.color = (total > myBalance) ? "#ef4444" : "#fff";
        }

        amountInput.addEventListener('input', updateSummary);

        // 4. –û—Ç–ø—Ä–∞–≤–∫–∞
        async function processTransfer() {
            const recipient = recipientInput.value.trim().replace('@', '');
            const amount = parseFloat(amountInput.value);
            const sender = user?.username || user?.first_name;

            tg.showConfirm(`–í—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ ${amount} MJ –¥–ª—è @${recipient}?`, async (ok) => {
                if (ok) {
                    try {
                        sendBtn.disabled = true;
                        sendBtn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
                        
                        const response = await fetch('transfer.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sender, recipient, amount })
                        });

                        const result = await response.json();
                        if (result.success) {
                            tg.HapticFeedback.notificationOccurred('success');
                            tg.showAlert("‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
                            location.href = 'index.html';
                        } else {
                            tg.showAlert("‚ùå –û—à–∏–±–∫–∞: " + result.error);
                            sendBtn.disabled = false;
                        }
                    } catch (e) {
                        tg.showAlert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                        sendBtn.disabled = false;
                    }
                }
            });
        }

        fetchBalance();
        tg.expand();
    </script>
</body>
</html>
