<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>All or Nothing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }

        .bg-glow {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: rgba(0, 122, 255, 0.15);
            filter: blur(100px); z-index: -1;
        }

        .roulette-wrapper {
            position: relative; width: 100%; height: 160px;
            background: rgba(255,255,255,0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 40px 0; display: none;
        }
        
        .track {
            display: flex; position: absolute; left: 0; top: 20px;
            transition: transform 8s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform; align-items: center;
        }

        .slot {
            min-width: 120px; height: 120px; margin: 0 8px;
            background: #0a0a0a; border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            flex-direction: column;
        }

        .selector {
            position: absolute; left: 50%; top: 0; bottom: 0;
            width: 4px; background: #fff; z-index: 10;
            transform: translateX(-50%); box-shadow: 0 0 15px #fff;
        }

        .btn-main {
            background: #fff; color: #000; border-radius: 24px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }

        .nothing-text { font-size: 10px; color: #333; font-weight: 800; text-transform: uppercase; }
        
        #retry-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">
    <div class="bg-glow"></div>

    <div class="w-full flex justify-between items-center mb-10">
        <button onclick="window.location.href='cases.html'" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-xl">‚Üê</button>
        <span class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">Premium Case</span>
        <div class="w-10"></div>
    </div>

    <div id="preview" class="flex flex-col items-center text-center">
        <img src="case.png" class="w-64 drop-shadow-[0_0_30px_rgba(0,122,255,0.3)] mb-6" onerror="this.src='https://giftsbattle.com/cases/Porsche_911'">
        <h1 class="text-3xl font-black italic uppercase mb-2">–í—Å–µ –∏–ª–∏ –ù–∏—á–µ–≥–æ</h1>
        <p class="text-zinc-500 text-xs mb-10 px-10 leading-relaxed">–†–∏—Å–∫–Ω–∏ –æ–¥–Ω–æ–π –∑–≤–µ–∑–¥–æ–π, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å <span class="text-white">Snoop Cigar</span>.</p>
        
        <button onclick="handlePayment()" class="btn-main w-64 py-5 shadow-xl shadow-white/5">
            –û—Ç–∫—Ä—ã—Ç—å –∑–∞ 0 ‚≠ê
        </button>
    </div>

    <div id="roulette" class="roulette-wrapper">
        <div class="selector"></div>
        <div id="track" class="track"></div>
    </div>

    <div id="result-area" class="mt-4 text-center hidden flex flex-col items-center">
        <p id="result-msg" class="text-lg font-bold italic uppercase mb-6"></p>
        <button id="retry-btn" onclick="resetGame()" class="w-64 py-5 rounded-[24px] font-black uppercase tracking-widest active:scale-95 transition-all">
            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â–µ —Ä–∞–∑
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const WIN_IMG = "https://nft.fragment.com/gift/SnoopCigar-2.large.jpg";
        let isSpinning = false;
        
        function handlePayment() {
            if(isSpinning) return;
            tg.HapticFeedback.impactOccurred('medium');
            startSpin();
        }

        function startSpin() {
            isSpinning = true;
            document.getElementById('preview').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('preview').style.display = 'none';
                document.getElementById('roulette').style.display = 'block';
                setupTrack();
            }, 400);
        }

        function setupTrack() {
            const track = document.getElementById('track');
            track.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';

            // –í—Å–µ–≥–¥–∞ –ø—Ä–æ–∏–≥—Ä—ã—à –ø–æ —Ç–≤–æ–µ–º—É –∑–∞–ø—Ä–æ—Å—É
            const isWinner = false; 
            
            for (let i = 0; i < 60; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                
                // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –ø—Ä–∏–∑—ã –¥–ª—è –±–∞–π—Ç–∞
                if (i % 6 === 0 || i === 54 || i === 56) {
                    slot.innerHTML = `<img src="${WIN_IMG}" class="w-20 h-20 rounded-[20px] object-cover opacity-80">`;
                } else {
                    slot.innerHTML = `<span class="nothing-text">–ù–∏—á–µ–≥–æ</span>`;
                }
                
                // 55-–π —Å–ª–æ—Ç (—Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ) –í–°–ï–ì–î–ê –ø—É—Å—Ç–æ–π
                if (i === 55) {
                    slot.innerHTML = `<span class="nothing-text">–ù–∏—á–µ–≥–æ</span>`;
                }

                track.appendChild(slot);
            }

            setTimeout(() => {
                track.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.05, 1)';
                const slotWidth = 136; 
                const center = window.innerWidth / 2;
                
                // –†–∞–Ω–¥–æ–º–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–ª–æ—Ç–∞, —á—Ç–æ–±—ã –∫–∞–∂–¥—ã–π —Ä–∞–∑ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–ª–æ—Å—å —á—É—Ç—å –∏–Ω–∞—á–µ
                const randomOffset = Math.floor(Math.random() * 60) - 30; 
                const finalPos = (55 * slotWidth) + (slotWidth / 2) - center + randomOffset;
                
                track.style.transform = `translateX(-${finalPos}px)`;
                
                let currentTick = 0;
                const interval = setInterval(() => {
                    tg.HapticFeedback.impactOccurred('light');
                    currentTick++;
                    if (currentTick > 55) clearInterval(interval);
                }, 130);
            }, 100);

            setTimeout(() => {
                const resultArea = document.getElementById('result-area');
                const resultMsg = document.getElementById('result-msg');
                
                resultArea.classList.remove('hidden');
                resultMsg.innerText = "üíÄ –ü–û–í–ï–ó–ï–¢ –í –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–ó";
                resultMsg.style.color = "#333";
                
                tg.HapticFeedback.notificationOccurred('error');
                isSpinning = false;
            }, 8500);
        }

        function resetGame() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('roulette').style.display = 'none';
            document.getElementById('preview').style.display = 'flex';
            document.getElementById('preview').style.opacity = '1';
            const track = document.getElementById('track');
            track.innerHTML = '';
        }

        tg.expand();
    </script>
</body>
</html>
