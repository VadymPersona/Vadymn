<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>All or Nothing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        .bg-glow {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: rgba(0, 122, 255, 0.15);
            filter: blur(100px); z-index: -1;
        }
        .roulette-wrapper {
            position: relative; width: 100%; height: 160px;
            background: rgba(255,255,255,0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 40px 0; display: none;
        }
        .track {
            display: flex; position: absolute; left: 0; top: 20px;
            transition: transform 8s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform; align-items: center;
        }
        .slot {
            min-width: 120px; height: 120px; margin: 0 8px;
            background: #0a0a0a; border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .selector {
            position: absolute; left: 50%; top: 0; bottom: 0;
            width: 4px; background: #fff; z-index: 10;
            transform: translateX(-50%); box-shadow: 0 0 15px #fff;
        }
        .btn-main {
            background: #fff; color: #000; border-radius: 24px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-main:disabled { background: #222; color: #444; transform: none; opacity: 1; }
        .nothing-text { font-size: 10px; color: #333; font-weight: 800; text-transform: uppercase; }
        #retry-btn { background: rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">
    <div class="bg-glow"></div>

    <div class="w-full flex justify-between items-center mb-10">
        <button onclick="window.location.href='cases.html'" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-xl">‚Üê</button>
        <span class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">Premium Case</span>
        <div class="w-10"></div>
    </div>

    <div id="preview" class="flex flex-col items-center text-center">
        <img src="case.png" class="w-64 drop-shadow-[0_0_30px_rgba(0,122,255,0.3)] mb-6" onerror="this.src='https://giftsbattle.com/cases/Porsche_911'">
        <h1 class="text-3xl font-black italic uppercase mb-2">–í—Å–µ –∏–ª–∏ –ù–∏—á–µ–≥–æ</h1>
        <p class="text-zinc-500 text-xs mb-10 px-10 leading-relaxed">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç.</p>
        
        <button id="open-btn" onclick="handlePayment()" class="btn-main w-64 py-5 shadow-xl">
            –û—Ç–∫—Ä—ã—Ç—å –∑–∞ 0 ‚≠ê
        </button>
        <p id="timer-display" class="mt-4 text-blue-500 font-bold hidden"></p>
    </div>

    <div id="roulette" class="roulette-wrapper">
        <div class="selector"></div>
        <div id="track" class="track"></div>
    </div>

    <div id="result-area" class="mt-4 text-center hidden flex flex-col items-center">
        <p id="result-msg" class="text-lg font-bold italic uppercase mb-6"></p>
        <button id="retry-btn" onclick="resetGame()" class="w-64 py-5 rounded-[24px] font-black uppercase tracking-widest active:scale-95 transition-all">
            –í–µ—Ä–Ω—É—Ç—å—Å—è
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const WIN_IMG = "https://nft.fragment.com/gift/SnoopCigar-2.large.jpg";
        let isSpinning = false;
        const COOLDOWN_MS = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        function updateTimer() {
            const lastOpen = localStorage.getItem('last_open_time_premium');
            if (!lastOpen) return;

            const now = Date.now();
            const diff = now - parseInt(lastOpen);
            const btn = document.getElementById('open-btn');
            const display = document.getElementById('timer-display');

            if (diff < COOLDOWN_MS) {
                const remaining = Math.ceil((COOLDOWN_MS - diff) / 1000);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                btn.disabled = true;
                btn.innerText = "–ñ–¥–∏—Ç–µ...";
                display.classList.remove('hidden');
                display.innerText = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                setTimeout(updateTimer, 1000);
            } else {
                btn.disabled = false;
                btn.innerText = "–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 0 ‚≠ê";
                display.classList.add('hidden');
            }
        }

        function handlePayment() {
            if(isSpinning) return;
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É–ª–¥–∞—É–Ω —Å—Ä–∞–∑—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            localStorage.setItem('last_open_time_premium', Date.now().toString());
            tg.HapticFeedback.impactOccurred('medium');
            startSpin();
        }

        function startSpin() {
            isSpinning = true;
            document.getElementById('preview').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('preview').style.display = 'none';
                document.getElementById('roulette').style.display = 'block';
                setupTrack();
            }, 400);
        }

        function setupTrack() {
            const track = document.getElementById('track');
            track.innerHTML = '';
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';

            const stopIndex = Math.floor(Math.random() * 20) + 50; 
            const totalSlots = stopIndex + 10;

            for (let i = 0; i < totalSlots; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                
                if (i !== stopIndex && (i % 7 === 0 || i === stopIndex - 1 || i === stopIndex + 1)) {
                    slot.innerHTML = `<img src="${WIN_IMG}" class="w-20 h-20 rounded-[20px] object-cover opacity-60">`;
                } else {
                    slot.innerHTML = `<span class="nothing-text">–ù–∏—á–µ–≥–æ</span>`;
                }
                track.appendChild(slot);
            }

            setTimeout(() => {
                track.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.05, 1)';
                const slotWidth = 136; 
                const center = window.innerWidth / 2;
                const randomShift = Math.floor(Math.random() * 80) - 40;
                const finalPos = (stopIndex * slotWidth) + (slotWidth / 2) - center + randomShift;
                
                track.style.transform = `translateX(-${finalPos}px)`;
                
                let currentTick = 0;
                const interval = setInterval(() => {
                    tg.HapticFeedback.impactOccurred('light');
                    currentTick++;
                    if (currentTick > 60) clearInterval(interval);
                }, 130);
            }, 100);

            setTimeout(() => {
                const resultArea = document.getElementById('result-area');
                const resultMsg = document.getElementById('result-msg');
                resultArea.classList.remove('hidden');
                resultMsg.innerText = "üíÄ –ü–û–í–ï–ó–ï–¢ –í –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–ó";
                resultMsg.style.color = "#444";

                // --- –§–£–ù–ö–¶–ò–û–ù–ê–õ –î–õ–Ø –õ–ï–ù–¢–´ ---
                const dropData = {
                    type: 'empty', // –£–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –≤—ã–ø–∞–ª–∞ –ø—É—Å—Ç–æ—Ç–∞
                    val: null
                };
                sessionStorage.setItem('last_drop', JSON.stringify(dropData));
                // ----------------------------

                tg.HapticFeedback.notificationOccurred('error');
                isSpinning = false;
            }, 8500);
        }

        function resetGame() {
            tg.HapticFeedback.impactOccurred('light');
            // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ cases.html, —á—Ç–æ–±—ã —Å–∫—Ä–∏–ø—Ç –ª–µ–Ω—Ç—ã –ø–æ–¥—Ö–≤–∞—Ç–∏–ª sessionStorage
            window.location.href = 'cases.html';
        }

        updateTimer();
        tg.expand();
    </script>
</body>
</html>
