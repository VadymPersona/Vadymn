    <script>
        // FIREBASE –ö–û–ù–§–ò–ì
        const firebaseConfig = {

            measurementId: "G-033CMJ0J70",
            databaseURL: "https://majorcrypto-28e9a-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;

        // –¢–∞–π–º–µ—Ä –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞
        function startTimer() {
            const countdown = () => {
                const now = new Date();
                const target = new Date(2026, 0, 1, 0, 0, 0);
                const diff = target - now;
                if (diff <= 0) {
                    document.getElementById('ny-timer').innerText = "–°–û–ë–´–¢–ò–ï –ó–ê–í–ï–†–®–ï–ù–û";
                    return;
                }
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / 1000 / 60) % 60);
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('ny-timer').innerText = `–ö–æ–Ω–µ—Ü —á–µ—Ä–µ–∑: ${d}–¥ ${h}—á ${m}–º ${s}—Å`;
            }
            setInterval(countdown, 1000);
            countdown();
        }
        startTimer();

        if (user) {
            const username = user.username ? user.username.toLowerCase() : `id${user.id}`;
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id-display').innerText = `ID: ${user.id}`;
            document.getElementById('card-user-handle').innerText = `@${username}`;
            
            const avatar = document.getElementById('user-avatar');
            avatar.src = user.photo_url || `https://t.me/i/userpic/320/${username}.jpg`;
            avatar.onload = () => {
                avatar.classList.remove('opacity-0');
                document.getElementById('avatar-loader').style.display = 'none';
            }

            // –†–ï–ê–õ–¨–ù–´–ô –ë–ê–õ–ê–ù–° –ò–ó FIREBASE
            db.collection("users").doc(username).onSnapshot((doc) => {
                let balance = 0;
                if (doc.exists) {
                    balance = doc.data().balance || 0;
                } else {
                    // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –µ—Å–ª–∏ —é–∑–µ—Ä–∞ –Ω–µ—Ç
                    db.collection("users").doc(username).set({ balance: 0, user_id: user.id });
                }
                document.getElementById('display-balance').innerText = balance.toFixed(2);
                document.getElementById('ton-eq-balance').innerText = (balance * 0.0002).toFixed(4);
            });

            // –†–ï–ê–õ–¨–ù–ê–Ø –ò–°–¢–û–†–ò–Ø –ò–ó FIREBASE
            db.collection("transfers")
                .where('to', '==', username)
                .orderBy('timestamp', 'desc')
                .limit(10)
                .onSnapshot((snapshot) => {
                    const container = document.getElementById('history-container');
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="text-center text-zinc-800 text-[10px] py-10 uppercase tracking-widest font-bold">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                        return;
                    }
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const tx = doc.data();
                        const date = tx.timestamp ? new Date(tx.timestamp.seconds * 1000).toLocaleDateString() : 'MJ Net';
                        container.insertAdjacentHTML('beforeend', `
                            <div class="tx-item rate-badge p-3 flex justify-between items-center mb-1">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-lg">üì•</div>
                                    <div class="flex flex-col">
                                        <span class="font-bold text-xs text-zinc-200">–û—Ç @${tx.from || 'Admin'}</span>
                                        <span class="text-[9px] text-zinc-600 uppercase font-bold">${date}</span>
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="font-black text-sm text-blue-400">+${tx.amount} MJ</span>
                                </div>
                            </div>`);
                    });
                });
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://vadympersona.github.io/Vadymn/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-trigger'
        });

        function toggleModal(show) {
            const m = document.getElementById('deposit-modal');
            if (show) m.classList.replace('modal-hidden', 'modal-show');
            else m.classList.replace('modal-show', 'modal-hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        tg.expand();
    </script>
