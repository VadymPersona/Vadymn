    <script>
        const tg = window.Telegram.WebApp;
        let lastJsonHash = "";

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id-display').innerText = `ID: ${user.id}`;
            document.getElementById('card-user-handle').innerText = user.username ? `@${user.username}` : user.first_name;
            
            const avatar = document.getElementById('user-avatar');
            avatar.src = user.photo_url || `https://t.me/i/userpic/320/${user.username || 'default'}.jpg`;
            avatar.onload = () => {
                avatar.classList.remove('opacity-0');
                document.getElementById('avatar-loader').style.display = 'none';
            }
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://vadympersona.github.io/Vadymn/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-trigger'
        });

        async function loadHistory() {
            try {
                const response = await fetch('transactions.json?nocache=' + Date.now());
                if (!response.ok) return;
                const textData = await response.text();
                if (textData === lastJsonHash) return; 
                lastJsonHash = textData;
                const history = JSON.parse(textData);
                const container = document.getElementById('history-container');
                container.innerHTML = '';
                const cleanMyUser = user?.username?.toLowerCase().replace('@','');
                let myBalance = 0;
                const myHistory = history.filter(tx => cleanMyUser && (tx.to_user.toLowerCase().replace('@','') === cleanMyUser));
                if (myHistory.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-800 text-[10px] py-10 uppercase tracking-widest font-bold">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                } else {
                    [...myHistory].reverse().forEach((tx) => {
                        const amt = parseFloat(tx.amount_mj);
                        myBalance += amt;
                        let icon = 'üí∏', title = '–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è', color = 'text-white';
                        if (tx.type === 'admin_grant') { icon = 'üéÅ'; title = '–ü–æ–¥–∞—Ä–æ–∫'; color = 'text-green-400'; }
                        else if (tx.type === 'mining_win') { icon = '‚õè'; title = '–ú–∞–π–Ω–∏–Ω–≥'; color = 'text-yellow-400'; }
                        else if (tx.type === 'transfer_out') { icon = 'üì§'; title = '–ü–µ—Ä–µ–≤–æ–¥'; color = 'text-red-500'; }
                        else if (tx.type === 'transfer_in') { icon = 'üì•'; title = '–ü–æ–ª—É—á–µ–Ω–æ'; color = 'text-blue-400'; }
                        const prefix = amt > 0 ? '+' : '';
                        container.insertAdjacentHTML('beforeend', `
                            <div class="tx-item rate-badge p-3 flex justify-between items-center mb-1">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-lg">${icon}</div>
                                    <div class="flex flex-col">
                                        <span class="font-bold text-xs text-zinc-200">${tx.description || title}</span>
                                        <span class="text-[9px] text-zinc-600 uppercase font-bold">${tx.date || 'MJ NET'}</span>
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="font-black text-sm ${color}">${prefix}${tx.amount_mj} MJ</span>
                                    <span class="text-[9px] text-zinc-700 font-mono">${tx.amount_ton_eq} TON</span>
                                </div>
                            </div>`);
                    });
                }
                document.getElementById('display-balance').innerText = myBalance.toFixed(2);
                document.getElementById('ton-eq-balance').innerText = (myBalance * 0.0002).toFixed(4);
            } catch (e) { console.error(e); }
        }

        function toggleModal(show) {
            const m = document.getElementById('deposit-modal');
            if (show) m.classList.replace('modal-hidden', 'modal-show');
            else m.classList.replace('modal-show', 'modal-hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        loadHistory();
        setInterval(loadHistory, 4000); 
        tg.expand();
    </script>
