<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .card-grad {

        .nav-blur {

            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        #deposit-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        .modal-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-show { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .ton-btn {
            background: linear-gradient(90deg, #007aff, #005bb5);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        .ton-logo {
            filter: drop-shadow(0 0 5px rgba(0, 136, 204, 0.5));
        }
    </style>
</head>
<body class="p-6">

    <div class="flex flex-col items-center mt-4 mb-6">
        <div class="relative mb-3">
            <img id="user-avatar" src="" class="w-20 h-20 rounded-full border-2 border-zinc-800 object-cover opacity-0 transition-opacity duration-500">
            <div id="avatar-loader" class="absolute inset-0 w-20 h-20 rounded-full bg-zinc-900 animate-pulse"></div>
        </div>
        <h1 id="user-name" class="text-xl font-bold tracking-tight text-center">...</h1>
    </div>

    <div class="flex flex-col items-center mb-10">
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.2em] font-bold mb-1">–ë–∞–ª–∞–Ω—Å –∫–æ—à–µ–ª—å–∫–∞</p>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-4xl font-black italic tracking-tighter" id="display-balance">0.00</span>
                <span class="text-2xl font-bold text-blue-500 uppercase">Ton</span>
            </div>
            <button onclick="toggleModal(true)" class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center active:scale-90 transition-transform shadow-lg shadow-blue-600/30">
                <span class="text-3xl font-bold text-white">+</span>
            </button>
        </div>
    </div>

    <div class="card-grad w-full h-44 rounded-[30px] p-7 flex flex-col justify-between relative overflow-hidden mb-10">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[9px] uppercase tracking-widest text-zinc-500 font-bold mb-1">Network Identity</p>
                <p class="text-base font-bold text-zinc-300">@mj_cryptogame_bot</p>
            </div>
            <div class="w-10 h-10 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/20">
                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6 ton-logo" alt="TON">
            </div>
        </div>
        <div class="flex justify-between items-end">
            <span id="user-id-display" class="text-xs font-mono text-zinc-600">ID: 0000000000</span>
            <div class="opacity-10 text-[10px] font-black italic tracking-widest uppercase">Ton Network</div>
        </div>
    </div>

    <div id="deposit-modal" class="fixed inset-0 z-[100] flex items-end modal-hidden">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="toggleModal(false)"></div>
        <div class="relative w-full bg-zinc-950 rounded-t-[40px] p-8 border-t border-white/10 shadow-2xl">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-8"></div>
            
            <h2 class="text-2xl font-bold mb-2 text-center">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ TON</h2>
            <p class="text-zinc-500 text-[10px] text-center uppercase tracking-widest mb-8 font-bold">–í—ã–±–µ—Ä–∏—Ç–µ —Å—É–º–º—É –¥–µ–ø–æ–∑–∏—Ç–∞</p>

            <div id="ton-connect-trigger" class="hidden"></div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="setFastAmount(0.1)" class="py-4 rounded-2xl bg-zinc-900 border border-white/5 font-bold hover:border-blue-500 transition-all">0.1</button>
                <button onclick="setFastAmount(0.5)" class="py-4 rounded-2xl bg-zinc-900 border border-white/5 font-bold hover:border-blue-500 transition-all text-blue-500">0.5</button>
                <button onclick="setFastAmount(1.0)" class="py-4 rounded-2xl bg-zinc-900 border border-white/5 font-bold hover:border-blue-500 transition-all">1.0</button>
            </div>

            <div class="relative mb-8">
                <input type="number" id="deposit-input" placeholder="0.00" step="0.1" 
                       class="w-full bg-zinc-900 border border-white/10 rounded-2xl py-4 px-6 text-xl font-bold outline-none focus:border-blue-500 transition-all">
                <span class="absolute right-6 top-1/2 -translate-y-1/2 font-bold text-blue-500">TON</span>
            </div>

            <button onclick="processTransaction()" class="ton-btn w-full py-5 rounded-[22px] font-black text-sm uppercase tracking-widest active:scale-95 transition-all">
                –û–ø–ª–∞—Ç–∏—Ç—å TON
            </button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center px-8 z-50">
        <div class="flex flex-col items-center gap-1 text-blue-500">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <a href="profile.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const MY_ADDRESS = "UQBAshgLU8AMuBwOQjzbpE127NjtI8g9PfoVtGtVCy9SS_kg";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://vadympersona.github.io/Vadymn/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-trigger'
        });

        function toggleModal(show) {
            const m = document.getElementById('deposit-modal');
            if (show) m.classList.replace('modal-hidden', 'modal-show');
            else m.classList.replace('modal-show', 'modal-hidden');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function setFastAmount(v) {
            document.getElementById('deposit-input').value = v;
            tg.HapticFeedback.selectionChanged();
        }

        async function processTransaction() {
            const amount = document.getElementById('deposit-input').value || 0.1;
            const nanoAmount = (parseFloat(amount) * 1000000000).toString();

            if (!tonConnectUI.connected) {
                await tonConnectUI.openModal();
                return;
            }

            const tx = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: MY_ADDRESS,
                    amount: nanoAmount,
                    payload: btoa(tg.initDataUnsafe?.user?.id.toString()) 
                }]
            };

            try {
                toggleModal(false);
                tg.MainButton.setText("–ü–û–î–¢–í–ï–†–î–ò–¢–ï –í –ö–û–®–ï–õ–¨–ö–ï").show();
                await tonConnectUI.sendTransaction(tx);
                tg.MainButton.setText("‚úÖ –£–°–ü–ï–®–ù–û").setParams({color: "#16a34a"});
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => tg.MainButton.hide(), 3000);
            } catch (e) {
                tg.MainButton.hide();
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id-display').innerText = `ID: ${user.id}`;
            const avatar = document.getElementById('user-avatar');
            avatar.src = user.photo_url || `https://t.me/i/userpic/320/${user.username || 'default'}.jpg`;
            avatar.onload = () => {
                avatar.classList.remove('opacity-0');
                document.getElementById('avatar-loader').style.display = 'none';
            }
        }
        tg.expand();
    </script>
</body>
</html>
