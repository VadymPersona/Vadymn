<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Major Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: -apple-system, sans-serif;
            overflow: hidden;
        }
        .card-grad { 
            background: linear-gradient(145deg, #1a1a1a 0%, #050505 100%); 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .shimmer {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }
        @keyframes shimmer { 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="p-6">

    <div class="flex flex-col items-center mt-6 mb-10">
        <div class="relative mb-4">
            <img id="user-avatar" src="" 
                 class="w-24 h-24 rounded-full border-2 border-zinc-800 object-cover opacity-0 transition-opacity duration-500">
            <div id="avatar-loader" class="absolute inset-0 w-24 h-24 rounded-full shimmer"></div>
        </div>
        <h1 id="user-name" class="text-2xl font-bold tracking-tight text-center">...</h1>
        <p id="user-username" class="text-zinc-500 text-sm">@username</p>
    </div>

    <div class="card-grad w-full h-48 rounded-[35px] p-8 flex flex-col justify-between relative overflow-hidden shadow-2xl">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold mb-1">Crypto Wallet</p>
                <p class="text-lg font-bold text-blue-500">@mj_cryptogame_bot</p>
            </div>
            <div class="text-xl">üíé</div>
        </div>

        <div class="flex justify-between items-end">
            <div class="flex flex-col">
                <span class="text-[10px] text-zinc-600 uppercase font-bold mb-1">Network Identity</span>
                <span id="user-id-display" class="text-sm font-mono text-zinc-500 italic">ID: 0000000000</span>
            </div>
            <div class="opacity-10 text-xs font-black italic">MAJOR</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();  // –°–æ–æ–±—â–∏—Ç—å Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;

        function displayRealData() {
            const avatarImg = document.getElementById('user-avatar');
            const nameEl = document.getElementById('user-name');
            const usernameEl = document.getElementById('user-username');
            const idDisplay = document.getElementById('user-id-display');
            const loader = document.getElementById('avatar-loader');

            if (user) {
                // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ä–µ–∞–ª—å–Ω–æ–µ –∏–º—è
                nameEl.innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                
                // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–π username
                usernameEl.innerText = user.username ? `@${user.username}` : 'Private Profile';
                
                // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–π ID
                idDisplay.innerText = `ID: ${user.id}`;
                
                // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
                // 1. –ü—ã—Ç–∞–µ–º—Å—è –≤–∑—è—Ç—å photo_url –Ω–∞–ø—Ä—è–º—É—é –∏–∑ Telegram
                // 2. –ï—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç (–∑–∞–ø—Ä–µ—â–µ–Ω–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏), –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Å—Å—ã–ª–æ–∫
                if (user.photo_url) {
                    avatarImg.src = user.photo_url;
                } else if (user.username) {
                    avatarImg.src = `https://t.me/i/userpic/320/${user.username}.jpg`;
                } else {
                    avatarImg.src = `https://t.me/i/userpic/320/default.jpg`;
                }
            } else {
                // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –ø—Ä–æ—Å—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ (–Ω–µ –≤ –¢–ì)
                nameEl.innerText = "Unknown User";
                usernameEl.innerText = "@not_connected";
                idDisplay.innerText = "ID: 0000000000";
                avatarImg.src = "https://t.me/i/userpic/320/default.jpg";
            }

            // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∫–∏
            avatarImg.onload = () => {
                avatarImg.classList.remove('opacity-0');
                loader.style.display = 'none';
            };
        }

        // –ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 500–º—Å –¥–ª—è –∏—Å–∫–ª—é—á–µ–Ω–∏—è –±–∞–≥–æ–≤ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
        setTimeout(displayRealData, 500);
    </script>
</body>
</html>
