    <style>
        body {

            font-family: -apple-system, sans-serif;
            overflow-x: hidden; padding-bottom: 110px;
        }
        .card-grad { 
            background: linear-gradient(145deg, #1a1a1a 0%, #050505 100%);

        .nav-blur {
            background: rgba(10, 10, 10, 0.8);

        #deposit-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        .modal-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-show { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .rate-badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        /* –¢–æ–Ω–∫–∏–π —Å–∫—Ä–æ–ª–ª –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ */
        #history-container::-webkit-scrollbar { width: 3px; }
        #history-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .tx-item {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-6">

    <div class="flex flex-col items-center mt-4 mb-6">
        <div class="relative mb-3">
            <img id="user-avatar" src="" class="w-20 h-20 rounded-full border-2 border-zinc-800 object-cover opacity-0 transition-opacity duration-500">
            <div id="avatar-loader" class="absolute inset-0 w-20 h-20 rounded-full bg-zinc-900 animate-pulse"></div>
        </div>
        <h1 id="user-name" class="text-xl font-bold tracking-tight text-center">...</h1>
    </div>

    <div class="flex flex-col items-center mb-10">
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.2em] font-bold mb-1">–ë–∞–ª–∞–Ω—Å –∫–æ—à–µ–ª—å–∫–∞</p>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-4xl font-black italic tracking-tighter" id="display-balance">0.00</span>
                <span class="text-2xl font-bold text-blue-500 uppercase">MJ</span>
            </div>
            <button onclick="toggleModal(true)" class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center active:scale-90 transition-transform shadow-lg shadow-blue-600/30">
                <span class="text-3xl font-bold text-white">+</span>
            </button>
        </div>
        <p class="text-zinc-600 text-xs mt-2 font-mono">‚âà <span id="ton-eq-balance">0.00</span> TON</p>
    </div>

    <div class="card-grad w-full h-44 rounded-[30px] p-7 flex flex-col justify-between relative overflow-hidden mb-8">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-[9px] uppercase tracking-widest text-zinc-500 font-bold mb-1">Network Identity</p>
                <p id="card-user-handle" class="text-base font-bold text-zinc-300">@user</p>
            </div>
            <div class="w-10 h-10 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/20">
                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6" alt="TON">
            </div>
        </div>
        <div class="flex justify-between items-end">
            <span id="user-id-display" class="text-xs font-mono text-zinc-600">ID: ...</span>
            <div class="opacity-10 text-[10px] font-black italic tracking-widest uppercase">Ton Network</div>
        </div>
    </div>

    <div class="w-full mb-24">
        <div class="flex justify-between items-end mb-3 px-2">
            <h3 class="text-zinc-500 text-[10px] uppercase tracking-widest font-bold">–í–∞—à–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h3>
            <span class="text-[9px] text-zinc-700 font-bold">PRIVATE</span>
        </div>
        
        <div id="history-container" class="flex flex-col gap-2 max-h-[300px] overflow-y-auto pr-1">
            <div class="text-center py-4 text-zinc-600 text-xs">–ó–∞–≥—Ä—É–∑–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–π...</div>
        </div>
    </div>

    <div id="deposit-modal" class="fixed inset-0 z-[100] flex items-end modal-hidden">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="toggleModal(false)"></div>
        <div class="relative w-full bg-zinc-950 rounded-t-[40px] p-8 border-t border-white/10 shadow-2xl">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-8"></div>
            <h2 class="text-2xl font-bold mb-2 text-center">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h2>
            <div id="ton-connect-trigger" class="w-full flex justify-center mb-4 mt-6"></div>
            <button onclick="toggleModal(false)" class="w-full py-4 rounded-2xl bg-zinc-900 text-zinc-400 font-bold text-sm">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 nav-blur flex justify-around items-center px-8 z-50">
        <div class="flex flex-col items-center gap-1 text-blue-500">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <a href="cases.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üì¶</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ö–µ–π—Å—ã</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 opacity-40">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-medium uppercase tracking-widest text-zinc-400">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let lastJsonHash = "";

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id-display').innerText = `ID: ${user.id}`;
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —é–∑–µ—Ä–Ω–µ–π–º–∞ –≤ –∫–∞—Ä—Ç–æ—á–∫—É
            document.getElementById('card-user-handle').innerText = user.username ? `@${user.username}` : user.first_name;
            
            const avatar = document.getElementById('user-avatar');
            avatar.src = user.photo_url || `https://t.me/i/userpic/320/${user.username || 'default'}.jpg`;
            avatar.onload = () => {
                avatar.classList.remove('opacity-0');
                document.getElementById('avatar-loader').style.display = 'none';
            }
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://vadympersona.github.io/Vadymn/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-trigger'
        });

        // 2. –ü—Ä–∏–≤–∞—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        async function loadHistory() {
            try {
                const response = await fetch('transactions.json?nocache=' + Date.now());
                if (!response.ok) return;
                
                const textData = await response.text();
                if (textData === lastJsonHash) return; // –ù–µ –æ–±–Ω–æ–≤–ª—è–µ–º, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —Ç–µ –∂–µ
                lastJsonHash = textData;

                const history = JSON.parse(textData);
                const container = document.getElementById('history-container');
                container.innerHTML = '';

                const cleanMyUser = user?.username?.toLowerCase().replace('@','');
                let myBalance = 0;

                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
                const myHistory = history.filter(tx => {
                    const txUser = tx.to_user.toLowerCase().replace('@','');
                    return cleanMyUser && (txUser === cleanMyUser);
                });

                if (myHistory.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-800 text-xs py-10 uppercase tracking-widest">–û–ø–µ—Ä–∞—Ü–∏–π –Ω–µ—Ç</div>';
                } else {
                    myHistory.forEach((tx) => {
                        myBalance += parseFloat(tx.amount_mj);

                        let icon = 'üí∏', title = '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ', color = 'text-white';
                        if (tx.type === 'admin_grant') { icon = 'üéÅ'; title = '–ü–æ–¥–∞—Ä–æ–∫'; color = 'text-green-400'; }
                        else if (tx.type === 'mining_win') { icon = '‚õè'; title = '–ú–∞–π–Ω–∏–Ω–≥'; color = 'text-yellow-400'; }

                        const html = `
                            <div class="tx-item rate-badge p-3 flex justify-between items-center mb-1">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-xl">${icon}</div>
                                    <div class="flex flex-col">
                                        <span class="font-bold text-xs text-blue-400">–í—ã</span>
                                        <span class="text-[9px] text-zinc-500 uppercase font-bold tracking-tighter">${title}</span>
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="font-black text-sm ${color}">+${tx.amount_mj} MJ</span>
                                    <span class="text-[9px] text-zinc-600 font-mono italic">${tx.amount_ton_eq} TON</span>
                                </div>
                            </div>`;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Ç–æ–ª—å–∫–æ –ø–æ –ª–∏—á–Ω—ã–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è–º
                document.getElementById('display-balance').innerText = myBalance.toFixed(2);
                document.getElementById('ton-eq-balance').innerText = (myBalance * 0.0002).toFixed(4);

            } catch (e) { console.error("History error:", e); }
        }

        function toggleModal(show) {
            const m = document.getElementById('deposit-modal');
            if (show) m.classList.replace('modal-hidden', 'modal-show');
            else m.classList.replace('modal-show', 'modal-hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        // –ó–∞–ø—É—Å–∫
        loadHistory();
        setInterval(loadHistory, 4000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ 4 —Å–µ–∫—É–Ω–¥—ã
        
        tg.expand();
    </script>
</body>
</html>
