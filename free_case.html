<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Free Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        
        .bg-glow-red {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: rgba(255, 0, 0, 0.1);
            filter: blur(100px); z-index: -1;
        }

        /* Рулетка */
        .roulette-wrapper {
            position: relative; width: 100%; height: 160px;
            background: rgba(255,255,255,0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 40px 0; display: none;
        }
        .track {
            display: flex; position: absolute; left: 0; top: 20px;
            transition: transform 8s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform; align-items: center;
        }
        .slot {
            min-width: 120px; height: 120px; margin: 0 8px;
            background: #0a0a0a; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); flex-direction: column;
        }
        .selector {
            position: absolute; left: 50%; top: 0; bottom: 0;
            width: 4px; background: #ff3b3b; z-index: 10;
            transform: translateX(-50%); box-shadow: 0 0 15px #ff3b3b;
        }

        /* Сетка содержимого */
        .content-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            padding: 4px;
        }
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            aspect-ratio: 1/1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 8px;
        }
        .item-card img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 10px;
        }

        .btn-daily {
            background: #ff3b3b; color: #fff; border-radius: 20px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 59, 59, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">
    <div class="bg-glow-red"></div>

    <div class="w-full flex justify-between items-center mb-8">
        <button onclick="window.location.href='cases.html'" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-xl">←</button>
        <span class="text-[10px] font-black tracking-[0.3em] uppercase text-red-500">Daily Drop</span>
        <div class="w-10"></div>
    </div>

    <div id="preview" class="flex flex-col items-center text-center w-full">
        <img src="free.png" class="w-48 drop-shadow-[0_0_30px_rgba(255,0,0,0.3)] mb-6" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2854/2854580.png'">
        
        <h1 class="text-2xl font-black italic uppercase mb-2">Ежедневный Кейс</h1>
        <p class="text-zinc-500 text-[10px] mb-8 px-10 leading-relaxed uppercase tracking-tighter">
            Шанс на <span class="text-white">Звезды ⭐</span> и редкие <span class="text-white">NFT</span>
        </p>
        
        <button id="open-btn" onclick="startSpin()" class="btn-daily w-full py-5 mb-10 active:scale-95 transition-transform">
            Открыть Бесплатно
        </button>

        <div class="w-full bg-zinc-900/50 p-4 rounded-[30px] border border-white/5">
            <p class="text-[9px] uppercase font-black text-zinc-500 mb-4 tracking-widest">Внутри этого кейса:</p>
            
            <div class="content-grid">
                <div class="item-card"><span class="text-sm font-black">1⭐</span></div>
                <div class="item-card"><span class="text-sm font-black text-yellow-500">3⭐</span></div>
                <div class="item-card"><span class="text-sm font-black text-yellow-500">8⭐</span></div>
                <div class="item-card"><span class="text-sm font-black text-yellow-500">14⭐</span></div>
                
                <div class="item-card"><img src="https://nft.fragment.com/gift/candycane-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/skullflower-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/instantramen-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/lolpop-6799.large.jpg"></div>
            </div>
        </div>
    </div>

    <div id="roulette" class="roulette-wrapper">
        <div class="selector"></div>
        <div id="track" class="track"></div>
    </div>

    <div id="result-area" class="mt-4 text-center hidden flex flex-col items-center">
        <p id="result-msg" class="text-3xl font-black italic uppercase mb-2"></p>
        <p id="sub-msg" class="text-zinc-500 text-[10px] mb-10 uppercase tracking-widest"></p>
        <button onclick="window.location.href='index.html'" class="w-64 py-5 bg-white text-black rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">
            В Кошелек
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isSpinning = false;

        const PRIZES = [
            { id: '1s', val: '1', type: 'star', prob: 60 },
            { id: '3s', val: '3', type: 'star', prob: 20 },
            { id: '8s', val: '8', type: 'star', prob: 12 },
            { id: '14s', val: '14', type: 'star', prob: 1 },
            { id: 'nft1', img: 'https://nft.fragment.com/gift/candycane-6790.large.jpg', type: 'nft' },
            { id: 'nft2', img: 'https://nft.fragment.com/gift/skullflower-6790.large.jpg', type: 'nft' },
            { id: 'nft3', img: 'https://nft.fragment.com/gift/instantramen-6790.large.jpg', type: 'nft' },
            { id: 'nft4', img: 'https://nft.fragment.com/gift/lolpop-6799.large.jpg', type: 'nft' }
        ];

        function startSpin() {
            if(isSpinning) return;
            isSpinning = true;
            localStorage.setItem('last_daily_open', Date.now().toString());
            document.getElementById('preview').style.display = 'none';
            document.getElementById('roulette').style.display = 'block';
            setupTrack();
        }

        function setupTrack() {
            const track = document.getElementById('track');
            track.innerHTML = '';
            
            const rand = Math.random() * 100;
            let winningPrize;
            if (rand < 60) winningPrize = PRIZES[0];
            else if (rand < 80) winningPrize = PRIZES[1];
            else winningPrize = PRIZES[2];

            const stopIndex = 50; 
            const totalSlots = 65;

            for (let i = 0; i < totalSlots; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                
                let prize;
                if (i === stopIndex) {
                    prize = winningPrize;
                } else {
                    prize = PRIZES[Math.floor(Math.random() * PRIZES.length)];
                }

                if (prize.type === 'star') {
                    slot.innerHTML = `<span class="text-2xl font-black">${prize.val}</span><span class="text-yellow-500 text-[10px] font-bold">STARS</span>`;
                } else {
                    // NFT в рулетке теперь тоже яркие
                    slot.innerHTML = `<img src="${prize.img}" class="w-20 h-20 rounded-xl object-cover">`;
                }
                track.appendChild(slot);
            }

            setTimeout(() => {
                const slotWidth = 136; 
                const center = window.innerWidth / 2;
                const finalPos = (stopIndex * slotWidth) + (slotWidth / 2) - center + (Math.floor(Math.random() * 60) - 30);
                track.style.transform = `translateX(-${finalPos}px)`;
                
                let currentTick = 0;
                const interval = setInterval(() => {
                    tg.HapticFeedback.impactOccurred('light');
                    currentTick++;
                    if (currentTick > 55) clearInterval(interval);
                }, 140);
            }, 100);

            setTimeout(() => {
                showResult(winningPrize);
            }, 8500);
        }

        function showResult(prize) {
            const area = document.getElementById('result-area');
            area.classList.remove('hidden');
            document.getElementById('roulette').style.opacity = '0.2';
            document.getElementById('result-msg').innerText = `+${prize.val} ЗВЕЗД`;
            document.getElementById('sub-msg').innerText = "Награда добавлена в ваш профиль";
            tg.HapticFeedback.notificationOccurred('success');
        }

        tg.expand();
    </script>
</body>
</html>
