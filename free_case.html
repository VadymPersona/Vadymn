<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Free Case</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        
        .bg-glow-red {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: rgba(59, 130, 246, 0.1);
            filter: blur(100px); z-index: -1;
        }

        .roulette-wrapper {
            position: relative; width: 100%; height: 160px;
            background: rgba(255,255,255,0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 40px 0; display: none; overflow: hidden;
        }
        .track {
            display: flex; position: absolute; left: 0; top: 20px;
            transition: transform 8s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform; align-items: center;
        }
        .slot {
            min-width: 120px; height: 120px; margin: 0 8px;
            background: #0a0a0a; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); flex-direction: column;
            overflow: hidden;
        }
        .slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .selector {
            position: absolute; left: 50%; top: 0; bottom: 0;
            width: 4px; background: #3b82f6; z-index: 10;
            transform: translateX(-50%); box-shadow: 0 0 15px #3b82f6;
        }

        .content-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            padding: 4px;
        }
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            aspect-ratio: 1/1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 4px; overflow: hidden;
        }
        .item-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

        .btn-daily {
            background: linear-gradient(90deg, #1d4ed8 0%, #3b82f6 100%); color: #fff; border-radius: 20px;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
            transition: all 0.3s;
        }
        .btn-daily:disabled {
            background: #222;
            color: #555;
            box-shadow: none;
            transform: none !important;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">
    <div class="bg-glow-red"></div>

    <div class="w-full flex justify-between items-center mb-8">
        <button onclick="window.location.href='cases.html'" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-xl">‚Üê</button>
        <span class="text-[10px] font-black tracking-[0.3em] uppercase text-blue-500">Daily MJ Drop</span>
        <div class="w-10"></div>
    </div>

    <div id="preview" class="flex flex-col items-center text-center w-full">
        <img src="free.png" class="w-48 drop-shadow-[0_0_30px_rgba(59,130,246,0.3)] mb-6" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2854/2854580.png'">
        
        <h1 class="text-2xl font-black italic uppercase mb-2">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –ö–µ–π—Å</h1>
        <p id="cooldown-text" class="text-zinc-500 text-[10px] mb-8 px-10 leading-relaxed uppercase tracking-tighter">
            –®–∞–Ω—Å –Ω–∞ <span class="text-white">–ë–æ–ª—å—à–æ–π –∫—É—à üíé</span> –∏ <span class="text-white">NFT</span>
        </p>
        
        <button id="open-btn" onclick="startSpin()" class="btn-daily w-full py-5 mb-10 active:scale-95 transition-transform">
            –û—Ç–∫—Ä—ã—Ç—å –ë–µ—Å–ø–ª–∞—Ç–Ω–æ
        </button>

        <div class="w-full bg-zinc-900/50 p-4 rounded-[30px] border border-white/5">
            <p class="text-[9px] uppercase font-black text-zinc-500 mb-4 tracking-widest">–ß—Ç–æ –º–æ–∂–µ—Ç –≤—ã–ø–∞—Å—Ç—å:</p>
            <div class="content-grid">
                <div class="item-card"><span class="text-xs font-black">25 MJ</span></div>
                <div class="item-card"><span class="text-xs font-black text-blue-400">85 MJ</span></div>
                <div class="item-card"><span class="text-xs font-black text-blue-500">150 MJ</span></div>
                <div class="item-card"><span class="text-xs font-black text-yellow-500">1000 MJ</span></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/candycane-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/skullflower-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/instantramen-6790.large.jpg"></div>
                <div class="item-card"><img src="https://nft.fragment.com/gift/lolpop-6799.large.jpg"></div>
            </div>
        </div>
    </div>

    <div id="roulette" class="roulette-wrapper">
        <div class="selector"></div>
        <div id="track" class="track"></div>
    </div>

    <div id="result-area" class="mt-4 text-center hidden flex flex-col items-center">
        <p id="result-msg" class="text-3xl font-black italic uppercase mb-2"></p>
        <p id="sub-msg" class="text-zinc-500 text-[10px] mb-10 uppercase tracking-widest"></p>
        <button onclick="window.location.href='cases.html'" class="w-64 py-5 bg-white text-black rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">
            –í –ö–æ—à–µ–ª–µ–∫
        </button>
    </div>

    <script>
        // –ö–û–ù–§–ò–ì –ë–ê–ó–´ –î–ê–ù–ù–´–•
        const arenaConfig = {
            apiKey: "AIzaSyC48y52WCHeVqF8GB_YXHY-xGyCH3frhHU",
            authDomain: "majorcrypto-28e9a.firebaseapp.com",
            projectId: "majorcrypto-28e9a",
            storageBucket: "majorcrypto-28e9a.firebasestorage.app",
            appId: "1:16272287356:web:2b5c9bafc7bfd85ef60bf9"
        };
        const arenaApp = firebase.initializeApp(arenaConfig, "arena");
        const db = arenaApp.firestore();

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const myUsername = (user?.username || `id${user?.id}` || "guest").toLowerCase();

        const COOLDOWN_MS = 24 * 60 * 60 * 1000;
        let isSpinning = false;

        const MJ_PRIZES = [
            { val: 25, prob: 70, color: 'text-white' },
            { val: 85, prob: 20, color: 'text-blue-400' },
            { val: 150, prob: 8, color: 'text-blue-600' },
            { val: 1000, prob: 2, color: 'text-yellow-500' }
        ];

        const NFT_IMAGES = [
            "https://nft.fragment.com/gift/candycane-6790.large.jpg",
            "https://nft.fragment.com/gift/skullflower-6790.large.jpg",
            "https://nft.fragment.com/gift/instantramen-6790.large.jpg",
            "https://nft.fragment.com/gift/lolpop-6799.large.jpg"
        ];

        function checkCooldown() {
            const lastOpen = localStorage.getItem('last_daily_open_mj');
            const btn = document.getElementById('open-btn');
            if (lastOpen) {
                const elapsed = Date.now() - parseInt(lastOpen);
                if (elapsed < COOLDOWN_MS) {
                    const remaining = COOLDOWN_MS - elapsed;
                    const h = Math.floor(remaining / 3600000);
                    const m = Math.floor((remaining % 3600000) / 60000);
                    btn.disabled = true;
                    btn.innerText = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${h}—á ${m}–º`;
                    return false;
                }
            }
            return true;
        }

        function startSpin() {
            if(isSpinning || !checkCooldown()) return;
            isSpinning = true;
            localStorage.setItem('last_daily_open_mj', Date.now().toString());
            document.getElementById('preview').style.display = 'none';
            document.getElementById('roulette').style.display = 'block';
            setupTrack();
        }

        function setupTrack() {
            const track = document.getElementById('track');
            track.innerHTML = '';
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –ø–æ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏
            const rand = Math.random() * 100;
            let winningPrize;
            let currentProb = 0;
            for (let p of MJ_PRIZES) {
                currentProb += p.prob;
                if (rand <= currentProb) { winningPrize = p; break; }
            }

            const stopIndex = 40; 
            const totalSlots = 55;

            for (let i = 0; i < totalSlots; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                
                if (i === stopIndex) {
                    slot.innerHTML = `<span class="text-2xl font-black ${winningPrize.color}">${winningPrize.val}</span><span class="text-zinc-500 text-[10px] font-bold">MJ</span>`;
                } else {
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –ª–∏–±–æ —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ MJ, –ª–∏–±–æ –∫–∞—Ä—Ç–∏–Ω–∫—É NFT
                    if (Math.random() > 0.4) {
                        const randomMJ = MJ_PRIZES[Math.floor(Math.random() * MJ_PRIZES.length)];
                        slot.innerHTML = `<span class="text-xl font-black opacity-40">${randomMJ.val}</span>`;
                    } else {
                        const randomNFT = NFT_IMAGES[Math.floor(Math.random() * NFT_IMAGES.length)];
                        slot.innerHTML = `<img src="${randomNFT}" class="opacity-30">`;
                    }
                }
                track.appendChild(slot);
            }

            setTimeout(() => {
                const slotWidth = 136; 
                const center = window.innerWidth / 2;
                const finalPos = (stopIndex * slotWidth) + (slotWidth / 2) - center + (Math.floor(Math.random() * 40) - 20);
                track.style.transform = `translateX(-${finalPos}px)`;
                
                let currentTick = 0;
                const interval = setInterval(() => {
                    tg.HapticFeedback.impactOccurred('light');
                    currentTick++;
                    if (currentTick > 45) clearInterval(interval);
                }, 160);
            }, 100);

            setTimeout(() => { finishSpin(winningPrize); }, 8500);
        }

        async function finishSpin(prize) {
            try {
                // –ù–∞—á–∏—Å–ª—è–µ–º MJ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                await db.collection("users").doc(myUsername).set({
                    balance: firebase.firestore.FieldValue.increment(prize.val)
                }, { merge: true });

                showResult(prize);
            } catch (e) {
                console.error(e);
                alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + e.message);
            }
        }

        function showResult(prize) {
            const area = document.getElementById('result-area');
            area.classList.remove('hidden');
            document.getElementById('roulette').style.opacity = '0.2';
            document.getElementById('result-msg').innerText = `+${prize.val} MJ`;
            document.getElementById('sub-msg').innerText = "–ú–æ–Ω–µ—Ç—ã –∑–∞—á–∏—Å–ª–µ–Ω—ã –Ω–∞ –≤–∞—à –±–∞–ª–∞–Ω—Å";

            tg.HapticFeedback.notificationOccurred('success');
            isSpinning = false;
        }

        checkCooldown();
        tg.expand();
    </script>
</body>
</html>
